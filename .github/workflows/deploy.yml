name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  NODE_VERSION: '18'
  DIST_DIR: ./dist
  REMOTE_DIST_DIR: /wp-content/themes/zentheme/dist
  REMOTE_THEME_DIR: /wp-content/themes/zentheme

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: ${{ env.DIST_DIR }}

  deploy-dist:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: ./dist

      - name: Deploy dist to Hostinger (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ env.REMOTE_DIST_DIR }}
          protocol: ftps
          # keep it simple and fast: do not use dangerous-clean-slate for theme dist
          # If you want full clean, set dangerous-clean-slate: true (not recommended)

  deploy-theme:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout (to get theme files)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Deploy theme files (only core files, non-destructive)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ env.REMOTE_THEME_DIR }}
          protocol: ftps
          exclude: |
            **/node_modules/**
            **/.git/**
            **/.github/**
            **/dist/**
            **/package-lock.json
            **/package.json
            **/*.log
