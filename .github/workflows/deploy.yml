  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy
    if: needs.deploy.result == 'success'
    
    steps:
      - name: ğŸ” Check site accessibility
        run: |
          echo "Checking https://djzeneyer.com..."
          
          for i in {1..3}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 15 https://djzeneyer.com)
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Site is accessible (HTTP $HTTP_CODE)"
              break
            else
              echo "âš ï¸ Attempt $i: Site returned HTTP $HTTP_CODE"
              if [ $i -eq 3 ]; then
                echo "âŒ Site check failed after 3 attempts"
                exit 1
              fi
              sleep 5
            fi
          done

      - name: ğŸ” Check WordPress REST API
        run: |
          echo "Checking WordPress REST API..."
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://djzeneyer.com/wp-json/)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… WordPress REST API is accessible"
          else
            echo "âš ï¸ WordPress REST API returned HTTP $HTTP_CODE (may be normal if protected)"
          fi
        continue-on-error: true

      - name: ğŸ” Check custom REST endpoint
        run: |
          echo "Checking custom REST endpoint..."
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://djzeneyer.com/wp-json/djz/v1/config)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Custom REST API is accessible"
          else
            echo "âš ï¸ Custom REST API returned HTTP $HTTP_CODE"
          fi
        continue-on-error: true

