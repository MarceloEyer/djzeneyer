# .github/workflows/deploy.yml

# Nome do Workflow: Define o que este fluxo de automação faz.
name: 🚀 Build & Deploy to Hostinger

# Gatilho (Trigger): Este workflow será acionado automaticamente em todo 'push' para a branch 'main'.
on:
  push:
    branches:
      - main

# Permissões: Limita as permissões do workflow para seguir as melhores práticas de segurança.
permissions:
  contents: read

# Tarefas (Jobs): Uma sequência de tarefas a serem executadas.
jobs:
  # --- ETAPA 1: BUILD ---
  build:
    name: 📦 Build do Projeto
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Instalar Dependências
        run: npm ci

      - name: 🏗️ Compilar o Projeto (Build)
        run: npm run build
        env:
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: 📤 Upload do Artefato (pasta /dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: ./dist

  # --- ETAPA 2: DEPLOY ---
  deploy:
    name: 🚚 Deploy para Hostinger
    runs-on: ubuntu-latest
    needs: build # Garante que o deploy só rode após o build ser bem-sucedido
    steps:
      - name: 📂 Checkout do Repositório (apenas para arquivos do tema)
        uses: actions/checkout@v4

      - name: 📥 Download do Artefato (pasta /dist)
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: ./dist

      - name: 📡 Deploy do App React (pasta /dist)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: ./wp-content/themes/zentheme/dist/
          dangerous-clean-slate: true # Limpa o diretório de destino antes do deploy

      - name: 📡 Deploy dos Arquivos do Tema WordPress
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: ./wp-content/themes/zentheme/
          # Exclui todos os arquivos, exceto os listados abaixo
          exclude: |
            **/*
            !/functions.php
            !/index.php
            !/style.css
            !/header.php      
            !/footer.php      
            !/woocommerce.php
            !/page-react-app.php

