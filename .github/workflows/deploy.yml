# Nome da sua automação
name: Build and Deploy to Hostinger

# Gatilho: Executar sempre que houver um 'push' na branch 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instala todas as dependências
      - name: Install Dependencies
        run: npm install

      # 4. Cria a pasta 'dist' com os arquivos finais
      - name: Build Project
        run: npm run build

      # 5. Envia o conteúdo da pasta 'dist' para o seu servidor
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          security: 'loose'
          
          # Origem: A pasta 'dist' que acabamos de criar
          local-dir: ./dist/
          
          # --- ATENÇÃO: CAMINHO DE DESTINO CORRIGIDO ---
          # Como o usuário principal pousa na raiz, fornecemos o caminho completo
          server-dir: ./public_html/wp-content/themes/zentheme/dist/
          
          # Limpa o destino antes de enviar os arquivos novos
          dangerous-clean-slate: true
