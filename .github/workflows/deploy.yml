name: üöÄ Production Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  REMOTE_THEME_PATH: './wp-content/themes/zentheme'
  REMOTE_PLUGINS_PATH: './wp-content/plugins'
  BASE_URL: 'https://djzeneyer.com'

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      build_status: ${{ job.status }}
      sitemaps_ok: ${{ steps.sitemaps.outcome }}

    steps:
      - name: ‚ö° Checkout
        uses: actions/checkout@v4

      - name: üîç Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm ci --prefer-offline --no-audit 2>&1 | tail -20

      - name: üó∫Ô∏è Generate Sitemaps
        id: sitemaps
        run: |
          npm run generate-sitemaps 2>&1 | tee sitemap.log
          echo "‚úÖ Sitemaps generated"
        continue-on-error: true

      - name: üèóÔ∏è Build Production
        id: build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: üìä Build Summary
        id: build_summary
        run: |
          BUILD_SIZE=$(du -sh dist/ | awk '{print $1}')
          FILES_COUNT=$(find dist/ -type f | wc -l)
          SITEMAPS=$(find dist/ -name "sitemap*.xml" | wc -l)
          
          echo "BUILD_SIZE=$BUILD_SIZE" >> $GITHUB_OUTPUT
          echo "FILES_COUNT=$FILES_COUNT" >> $GITHUB_OUTPUT
          echo "SITEMAPS=$SITEMAPS" >> $GITHUB_OUTPUT
          
          echo "üì¶ Build Summary:"
          echo "   Size: $BUILD_SIZE"
          echo "   Files: $FILES_COUNT"
          echo "   Sitemaps: $SITEMAPS"

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7
          compression-level: 9

  deploy:
    name: üöÄ Deploy
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://djzeneyer.com

    steps:
      - name: ‚ö° Checkout
        uses: actions/checkout@v4

      - name: üì• Download Build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: üîë Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ env.SSH_PORT }} -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>&1
          echo "‚úÖ SSH key configured"

      - name: üß™ Test SSH & Create Dirs
        id: ssh_test
        run: |
          set +e
          
          ssh -i ~/.ssh/deploy_key \
            -p ${{ env.SSH_PORT }} \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
            "mkdir -p ${{ env.REMOTE_THEME_PATH }}/dist ${{ env.REMOTE_PLUGINS_PATH }} && echo 'OK'" > /tmp/ssh_test.log 2>&1
          
          SSH_RESULT=$?
          cat /tmp/ssh_test.log
          
          if [ $SSH_RESULT -eq 0 ]; then
            echo "SSH_OK=true" >> $GITHUB_OUTPUT
            echo "‚úÖ SSH connection successful"
          else
            echo "SSH_OK=false" >> $GITHUB_OUTPUT
            echo "‚ùå SSH connection failed!"
            cat /tmp/ssh_test.log
          fi
          
          set -e

      - name: ‚öõÔ∏è Deploy React Build
        id: react_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "üì§ Uploading React build to server..."
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_THEME_PATH }}/dist/ 2>&1 | tee /tmp/react_deploy.log
          
          REACT_RESULT=$?
          
          if [ $REACT_RESULT -eq 0 ]; then
            REACT_FILES=$(grep "^sending\|^sent" /tmp/react_deploy.log | tail -1 | awk '{print $2}')
            echo "REACT_FILES=$REACT_FILES" >> $GITHUB_OUTPUT
            echo "‚úÖ React build deployed successfully"
          else
            echo "‚ùå React deployment failed"
            tail -20 /tmp/react_deploy.log
          fi
          
          exit $REACT_RESULT

      - name: üé® Deploy Theme Files
        id: theme_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "üì§ Uploading theme files..."
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='public' \
            --exclude='src' \
            --exclude='.github' \
            --exclude='scripts' \
            --exclude='package*.json' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.*' \
            --exclude='eslint.config.*' \
            --exclude='postcss.config.*' \
            --exclude='tailwind.config.*' \
            --exclude='*.md' \
            --exclude='wp-content' \
            --exclude='plugins' \
            --exclude='.env*' \
            ./ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_THEME_PATH }}/ 2>&1 | tee /tmp/theme_deploy.log
          
          THEME_RESULT=$?
          
          if [ $THEME_RESULT -eq 0 ]; then
            THEME_FILES=$(grep "^sending\|^sent" /tmp/theme_deploy.log | tail -1 | awk '{print $2}')
            echo "THEME_FILES=$THEME_FILES" >> $GITHUB_OUTPUT
            echo "‚úÖ Theme files deployed"
          else
            echo "‚ùå Theme deployment failed"
            tail -20 /tmp/theme_deploy.log
          fi
          
          exit $THEME_RESULT

      - name: üß© Deploy Custom Plugins
        id: plugins_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          PLUGIN_COUNT=0
          FAILED_PLUGINS=""
          
          if [ -d "plugins" ] && [ "$(ls -A plugins/)" ]; then
            PLUGIN_COUNT=$(ls -d plugins/*/ 2>/dev/null | wc -l)
            echo "üì¶ Found $PLUGIN_COUNT plugin(s). Starting deployment..."
            
            for plugin_dir in plugins/*/; do
              plugin_name=$(basename "$plugin_dir")
              echo "  üöÄ Deploying: $plugin_name"
              
              rsync -avz \
                -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
                "$plugin_dir" \
                ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_PLUGINS_PATH }}/ 2>&1 | tail -5
              
              if [ $? -eq 0 ]; then
                echo "    ‚úÖ $plugin_name deployed"
              else
                echo "    ‚ùå $plugin_name failed"
                FAILED_PLUGINS="$FAILED_PLUGINS $plugin_name"
              fi
            done
            
            echo "PLUGIN_COUNT=$PLUGIN_COUNT" >> $GITHUB_OUTPUT
            
            if [ -z "$FAILED_PLUGINS" ]; then
              echo "PLUGINS_OK=true" >> $GITHUB_OUTPUT
              echo "‚úÖ All plugins deployed successfully"
            else
              echo "PLUGINS_OK=false" >> $GITHUB_OUTPUT
              echo "FAILED_PLUGINS=$FAILED_PLUGINS" >> $GITHUB_OUTPUT
              echo "‚ùå Some plugins failed:$FAILED_PLUGINS"
            fi
          else
            echo "‚ÑπÔ∏è No custom plugins to deploy"
            echo "PLUGIN_COUNT=0" >> $GITHUB_OUTPUT
            echo "PLUGINS_OK=true" >> $GITHUB_OUTPUT
          fi

      - name: üó∫Ô∏è Deploy Sitemaps
        id: sitemaps_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "üì§ Uploading sitemaps..."
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --include='sitemap*.xml' \
            --exclude='*' \
            ./dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:./ 2>&1 | tee /tmp/sitemaps_deploy.log
          
          SITEMAPS_RESULT=$?
          
          if [ $SITEMAPS_RESULT -eq 0 ]; then
            SITEMAPS=$(grep "sitemap" /tmp/sitemaps_deploy.log | grep -c "^>" || echo "0")
            echo "SITEMAPS=$SITEMAPS" >> $GITHUB_OUTPUT
            echo "‚úÖ Sitemaps deployed ($SITEMAPS files)"
          else
            echo "‚ö†Ô∏è Sitemap deployment had issues"
            echo "SITEMAPS=0" >> $GITHUB_OUTPUT
          fi

      - name: üåê Deploy Public Assets
        id: assets_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "üì§ Uploading public assets..."
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --include='robots.txt' \
            --include='favicon*' \
            --include='*.png' \
            --include='*.ico' \
            --include='*.svg' \
            --include='*.webmanifest' \
            --exclude='*' \
            ./dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:./ 2>&1 | tee /tmp/assets_deploy.log
          
          ASSETS_RESULT=$?
          
          if [ $ASSETS_RESULT -eq 0 ]; then
            echo "‚úÖ Assets deployed"
            echo "ASSETS_OK=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Some assets may not have deployed"
            echo "ASSETS_OK=false" >> $GITHUB_OUTPUT
          fi

      - name: üîç Verify Deployment
        id: verify
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "üîç Verifying deployment on server..."
          
          ssh -i ~/.ssh/deploy_key \
            -p ${{ env.SSH_PORT }} \
            -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} << 'VERIFY_SCRIPT'
          
          echo "üìÇ Checking directories..."
          echo "   Theme: $([ -d ./wp-content/themes/zentheme ] && echo '‚úÖ exists' || echo '‚ùå missing')"
          echo "   Dist:  $([ -d ./wp-content/themes/zentheme/dist ] && echo '‚úÖ exists' || echo '‚ùå missing')"
          
          echo "üìÑ Checking files..."
          THEME_FILES=$(find ./wp-content/themes/zentheme -type f 2>/dev/null | wc -l)
          DIST_FILES=$(find ./wp-content/themes/zentheme/dist -type f 2>/dev/null | wc -l)
          SITEMAPS=$(ls -1 sitemap*.xml 2>/dev/null | wc -l)
          ROBOTS=$([ -f robots.txt ] && echo "1" || echo "0")
          
          echo "   Theme files: $THEME_FILES"
          echo "   Dist files: $DIST_FILES"
          echo "   Sitemaps: $SITEMAPS"
          echo "   Robots.txt: $([ $ROBOTS -eq 1 ] && echo '‚úÖ' || echo '‚ùå')"
          
          echo "THEME_FILES=$THEME_FILES" >> /tmp/verify.env
          echo "DIST_FILES=$DIST_FILES" >> /tmp/verify.env
          echo "SITEMAPS=$SITEMAPS" >> /tmp/verify.env
          echo "ROBOTS=$ROBOTS" >> /tmp/verify.env
          
          VERIFY_SCRIPT
          
          if [ -f /tmp/verify.env ]; then
            cat /tmp/verify.env >> $GITHUB_OUTPUT
          fi

      - name: üßπ Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: üìä Generate Final Report
        if: always()
        run: |
          cat > DEPLOY_REPORT.md << 'EOF'
          # üöÄ DJ ZEN EYER - DEPLOYMENT REPORT
          
          ## üìã Deploy Information
          - **Site:** https://djzeneyer.com
          - **Commit:** ${{ github.sha }}
          - **Short SHA:** ${{ github.sha | truncate(7) }}
          - **Author:** @${{ github.actor }}
          - **Branch:** ${{ github.ref_name }}
          - **Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **Run ID:** ${{ github.run_id }}
          
          ---
          
          ## ‚úÖ BUILD STATUS
          
          | Component | Status | Details |
          |-----------|--------|---------|
          | Build | ${{ needs.build.outputs.build_status == 'success' && '‚úÖ SUCCESS' || '‚ùå FAILED' }} | ${{ needs.build.outputs.build_status }} |
          | Sitemaps | ${{ needs.build.outputs.sitemaps_ok == 'success' && '‚úÖ GENERATED' || '‚ö†Ô∏è ISSUES' }} | ${{ needs.build.outputs.sitemaps_ok }} |
          | SSH Connection | ${{ steps.ssh_test.outputs.SSH_OK == 'true' && '‚úÖ OK' || '‚ùå FAILED' }} | Connection to server |
          
          ---
          
          ## üì§ DEPLOYMENT STATUS
          
          | Component | Outcome | Details |
          |-----------|---------|---------|
          | React Build | ${{ steps.react_deploy.outcome == 'success' && '‚úÖ DEPLOYED' || '‚è≠Ô∏è SKIPPED/FAILED' }} | ${{ steps.react_deploy.outcome }} |
          | Theme Files | ${{ steps.theme_deploy.outcome == 'success' && '‚úÖ DEPLOYED' || '‚è≠Ô∏è SKIPPED/FAILED' }} | ${{ steps.theme_deploy.outcome }} |
          | Custom Plugins (${{ steps.plugins_deploy.outputs.PLUGIN_COUNT || '0' }}) | ${{ steps.plugins_deploy.outputs.PLUGINS_OK == 'true' && '‚úÖ OK' || '‚ö†Ô∏è ISSUES' }} | ${{ steps.plugins_deploy.outputs.PLUGINS_OK }} |
          | Sitemaps | ${{ steps.sitemaps_deploy.outcome == 'success' && '‚úÖ DEPLOYED' || '‚è≠Ô∏è SKIPPED' }} | ${{ steps.sitemaps_deploy.outcome }} |
          | Public Assets | ${{ steps.assets_deploy.outputs.ASSETS_OK == 'true' && '‚úÖ OK' || '‚ö†Ô∏è ISSUES' }} | ${{ steps.assets_deploy.outputs.ASSETS_OK }} |
          
          ---
          
          ## üìä METRICS
          
          ### Build Metrics
          - **Size:** ${{ needs.build.outputs.build_size || 'N/A' }}
          - **Files:** ${{ needs.build.outputs.files_count || 'N/A' }}
          - **Sitemaps Generated:** ${{ needs.build.outputs.sitemaps || 'N/A' }}
          
          ### Deployment Metrics
          - **Theme Files on Server:** ${{ steps.verify.outputs.THEME_FILES || 'N/A' }}
          - **Dist Files:** ${{ steps.verify.outputs.DIST_FILES || 'N/A' }}
          - **Sitemaps Deployed:** ${{ steps.verify.outputs.SITEMAPS || '0' }}
          - **Robots.txt:** ${{ steps.verify.outputs.ROBOTS == '1' && '‚úÖ OK' || '‚ùå MISSING' }}
          
          ---
          
          ## üîß NEXT STEPS TO VERIFY
          
          1. **Visit Site:** https://djzeneyer.com
          2. **Hard Refresh:** Ctrl+Shift+R (or Cmd+Shift+R on Mac)
          3. **Check Sitemaps:** https://djzeneyer.com/sitemap_index.xml
          4. **Verify Plugins:** WordPress Admin ‚Üí Plugins
          5. **Check Console:** Browser DevTools for errors
          
          ---
          
          ## üêõ TROUBLESHOOTING
          
          ### ‚ùå If React Build Failed
          - Check build logs: `npm run build` locally
          - Verify environment variables in GitHub Secrets
          - Check Node version: `node -v` (should be 20.x)
          
          ### ‚ùå If SSH Connection Failed
          - Verify SSH key is valid and not expired
          - Check SSH host/port credentials
          - Ensure server is reachable
          
          ### ‚ùå If Plugins Failed
          - Check plugin folder exists: `./plugins/`
          - Verify plugin permissions on server
          - Check WordPress plugin compatibility
          
          ### ‚ùå If Sitemaps Missing
          - Check: `npm run generate-sitemaps` runs locally
          - Verify `dist/` folder has sitemap*.xml
          - Check server permissions on root directory
          
          ---
          
          ## üìö LOGS
          
          - **GitHub Actions:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          - **Site:** https://djzeneyer.com
          - **Admin:** https://djzeneyer.com/wp-admin/
          
          ---
          
          **Generated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          EOF
          
          cat DEPLOY_REPORT.md

      - name: üì§ Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: DEPLOY_REPORT.md
          retention-days: 30

      - name: üéØ Final Status
        if: always()
        run: |
          echo ""
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          
          if [[ "${{ steps.react_deploy.outcome }}" == "success" || "${{ steps.react_deploy.outcome }}" == "skipped" ]] && \
             [[ "${{ steps.theme_deploy.outcome }}" == "success" || "${{ steps.theme_deploy.outcome }}" == "skipped" ]] && \
             [[ "${{ steps.sitemaps_deploy.outcome }}" == "success" || "${{ steps.sitemaps_deploy.outcome }}" == "skipped" ]]; then
            echo "‚úÖ DEPLOYMENT SUCCESSFUL!"
            echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
            exit 0
          else
            echo "‚ö†Ô∏è DEPLOYMENT COMPLETED WITH ISSUES"
            echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
            echo ""
            echo "Failed steps:"
            [ "${{ steps.react_deploy.outcome }}" != "success" ] && echo "  ‚ùå React Deploy"
            [ "${{ steps.theme_deploy.outcome }}" != "success" ] && echo "  ‚ùå Theme Deploy"
            [ "${{ steps.sitemaps_deploy.outcome }}" != "success" ] && echo "  ‚ùå Sitemaps Deploy"
            echo ""
            echo "Check the logs above for details."
            exit 1
          fi
