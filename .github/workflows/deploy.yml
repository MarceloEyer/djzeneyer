name: ğŸš€ DJ Zen Eyer - Deploy (Bolt.new + WordPress Headless)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip npm build'
        required: false
        type: boolean
        default: false

concurrency:
  group: djzeneyer-production-deploy
  cancel-in-progress: false

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: ğŸ—ï¸ Build Vite
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_build }}
    
    outputs:
      hash: ${{ steps.hash.outputs.value }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - id: hash
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - run: npm ci --prefer-offline --no-audit

      - name: ğŸ¨ Build Vite (React 18 + TypeScript)
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: ${{ secrets.VITE_WP_SITE_URL }}
          VITE_WP_REST_URL: ${{ secrets.VITE_WP_REST_URL }}
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: djz-dist-${{ steps.hash.outputs.value }}
          path: dist/
          retention-days: 1

  deploy:
    name: ğŸš€ Deploy para Hostinger
    runs-on: ubuntu-latest
    needs: build
    if: always() && (needs.build.result == 'success' || inputs.skip_build)

    steps:
      - uses: actions/checkout@v4

      - if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: djz-dist-${{ needs.build.outputs.hash }}
          path: dist/

      # âœ… SSH SETUP - USANDO TODOS OS SECRETS QUE VOCÃŠ CRIOU
      - name: ğŸ” Setup SSH
        run: |
          echo "ğŸ”§ SSH Setup iniciado..."
          
          # Step 1: Criar diretÃ³rio
          mkdir -p ~/.ssh && echo "âœ… SSH directory criado"
          
          # Step 2: Escrever chave privada
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "âŒ Falha ao criar SSH key"
            exit 1
          fi
          echo "âœ… SSH key criada"
          
          # Step 3: PermissÃµes
          chmod 600 ~/.ssh/id_rsa
          echo "âœ… PermissÃµes: 600"
          
          # Step 4: Known hosts (usa SSH_PORT do secret)
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
          echo "âœ… Known hosts configurado (porta: ${{ secrets.SSH_PORT }})"
          
          echo "âœ… SSH setup complete"

      # âœ… TEST SSH (usando todos os secrets)
      - name: ğŸ§ª Test SSH Connection
        run: |
          echo "ğŸ” Testando SSH..."
          ssh -v -p ${{ secrets.SSH_PORT }} \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o ConnectTimeout=15 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "whoami && echo 'âœ… SSH Connection OK!'" || {
            echo "âŒ SSH connection failed"
            exit 1
          }

      # âœ… BACKUP (usando SSH_BACKUP_PATH do secret)
      - name: ğŸ’¾ Backup Theme
        run: |
          ssh -p ${{ secrets.SSH_PORT }} \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << 'EOF'
          
          BACKUP_TS=$(date +%Y%m%d_%H%M%S)
          THEME_PATH="${{ secrets.SSH_THEME_PATH }}"
          BACKUP_PATH="${{ secrets.SSH_BACKUP_PATH }}"
          
          if [ -d "$THEME_PATH" ]; then
            mkdir -p "$BACKUP_PATH"
            tar -czf "$BACKUP_PATH/zentheme_${BACKUP_TS}.tar.gz" \
              -C "$THEME_PATH" . 2>/dev/null || true
            ls -t "$BACKUP_PATH"/zentheme_*.tar.gz 2>/dev/null | tail -n +11 | xargs -r rm
            echo "âœ… Backup: zentheme_${BACKUP_TS}.tar.gz"
          else
            echo "âš ï¸  Tema nÃ£o existe ainda (primeiro deploy)"
          fi
          EOF

      # âœ… DEPLOY THEME (usando SSH_THEME_PATH do secret)
      - name: ğŸ“¦ Deploy Theme (Vite + inc/ + functions.php)
        run: |
          echo "ğŸ¨ Preparando theme files..."
          
          mkdir -p clean_theme
          
          # Copiar dist/ (Vite compiled)
          if [ -d "dist/" ]; then
            cp -r dist/* clean_theme/
            echo "âœ… dist/ copied"
          fi
          
          # Copiar inc/ (djz-config, djz-helpers)
          if [ -d "inc/" ]; then
            mkdir -p clean_theme/inc
            cp -r inc/* clean_theme/inc/
            echo "âœ… inc/ copied"
          fi
          
          # Copiar functions.php
          if [ -f "functions.php" ]; then
            cp functions.php clean_theme/
            echo "âœ… functions.php copied"
          fi
          
          # Copiar outros arquivos tema
          for file in style.css index.php screenshot.png; do
            if [ -f "$file" ]; then
              cp "$file" clean_theme/
              echo "âœ… $file copied"
            fi
          done
          
          echo ""
          echo "ğŸš€ Enviando para servidor..."
          
          # Deploy com rsync --delete
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='node_modules/' \
            --exclude='src/' \
            --exclude='public/' \
            --exclude='plugins/' \
            --exclude='vite.config.*' \
            --exclude='tsconfig*.json' \
            --exclude='package*.json' \
            --exclude='*.env*' \
            --exclude='.github/' \
            --exclude='.*' \
            --exclude='index.html' \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            clean_theme/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_THEME_PATH }}/
          
          echo "âœ… Theme deployed successfully"

      # âœ… DEPLOY PLUGINS (usando SSH_PLUGINS_PATH do secret)
      - name: ğŸ”Œ Deploy Custom Plugins (add/update only)
        if: hashFiles('plugins/**') != ''
        run: |
          echo "ğŸ”Œ Deploying custom plugins..."
          
          rsync -avz \
            --exclude='*.env' \
            --exclude='.git/' \
            --exclude='node_modules/' \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./plugins/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PLUGINS_PATH }}/
          
          echo "âœ… Plugins deployed (add/update only, no deletions)"

      # âœ… DEPLOY PUBLIC (usando SSH_PUBLIC_PATH do secret)
      - name: ğŸ“„ Deploy Public Assets (AI Bot Friendly!)
        run: |
          echo "ğŸ“„ Deploying public assets..."
          
          for file in robots.txt ai-bots.txt favicon.ico favicon.svg \
                      apple-touch-icon.png site.webmanifest browserconfig.xml \
                      manifest.json; do
            
            if [ -f "public/$file" ]; then
              scp -P ${{ secrets.SSH_PORT }} \
                -i ~/.ssh/id_rsa \
                -o StrictHostKeyChecking=no \
                "public/$file" \
                ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PUBLIC_PATH }}/
              echo "âœ… $file deployed"
            fi
          done
          
          echo "âœ… Public assets deployed"

      # âœ… FIX PERMISSIONS
      - name: ğŸ”§ Fix File Permissions
        run: |
          ssh -p ${{ secrets.SSH_PORT }} \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << 'EOF'
          
          THEME_PATH="${{ secrets.SSH_THEME_PATH }}"
          
          echo "ğŸ”§ Fixing permissions..."
          find "$THEME_PATH" -type d -exec chmod 755 {} \; 2>/dev/null || true
          find "$THEME_PATH" -type f -exec chmod 644 {} \; 2>/dev/null || true
          
          echo "âœ… Permissions fixed (dirs=755, files=644)"
          EOF

      # âœ… VERIFY DEPLOYMENT
      - name: âœ… Verify Deployment
        run: |
          ssh -p ${{ secrets.SSH_PORT }} \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << 'EOF'
          
          THEME_PATH="${{ secrets.SSH_THEME_PATH }}"
          
          echo ""
          echo "ğŸ“ Deployment Verification:"
          echo "================================"
          echo "Theme Path: $THEME_PATH"
          echo "Size: $(du -sh "$THEME_PATH" 2>/dev/null | cut -f1)"
          echo "Files: $(find "$THEME_PATH" -type f | wc -l)"
          echo ""
          echo "âœ… Key Files:"
          [ -f "$THEME_PATH/functions.php" ] && echo "  âœ… functions.php" || echo "  âŒ functions.php MISSING"
          [ -f "$THEME_PATH/style.css" ] && echo "  âœ… style.css" || echo "  âŒ style.css MISSING"
          [ -d "$THEME_PATH/inc" ] && echo "  âœ… inc/" || echo "  âŒ inc/ MISSING"
          [ -f "$THEME_PATH/.vite/manifest.json" ] && echo "  âœ… .vite/manifest.json" || echo "  âš ï¸  .vite/manifest.json"
          echo ""
          EOF

      # âœ… CLEANUP SSH
      - name: ğŸ§¹ Cleanup SSH Key
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -rf clean_theme
          echo "âœ… Cleanup complete"

      # âœ… DEPLOYMENT SUMMARY
      - name: ğŸ“Š Deployment Summary
        if: always()
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          if [ "${{ job.status }}" = "success" ]; then
            echo "â•‘  âœ… DEPLOYMENT SUCCESSFUL              â•‘"
          else
            echo "â•‘  âŒ DEPLOYMENT FAILED                  â•‘"
          fi
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“‹ DJ Zen Eyer v12.2.0"
          echo "ğŸµ Components Deployed:"
          echo "  âœ“ Theme (Vite React 18 compiled)"
          echo "  âœ“ inc/ (djz-config, djz-helpers)"
          echo "  âœ“ functions.php (REST API + Security)"
          echo "  âœ“ Custom Plugins (add/update only)"
          echo "  âœ“ Public assets (robots.txt, ai-bots.txt)"
          echo "  âœ“ Backup created"
          echo ""
          echo "ğŸŒ Site: ${{ secrets.SITE_URL }}"
          echo "ğŸ”Œ SSH Port: ${{ secrets.SSH_PORT }}"
          echo "ğŸ‘¤ User: ${{ secrets.SSH_USER }}"
          echo ""

  # âœ… HEALTH CHECK
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'

    steps:
      - name: ğŸŒ Verify Site Online
        run: |
          SITE_URL="${{ secrets.SITE_URL }}"
          
          echo "ğŸ” Health checking: $SITE_URL"
          
          for i in 1 2 3; do
            HTTP=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 10 "$SITE_URL" || echo "000")
            
            if [ "$HTTP" = "200" ]; then
              echo "âœ… Site online (HTTP $HTTP)"
              exit 0
            fi
            
            echo "â³ Attempt $i/3 - HTTP $HTTP (retrying in 5s)"
            [ $i -lt 3 ] && sleep 5
          done
          
          echo "âš ï¸  Site health check pending (cache warming up)"

      - name: âœ… Verify REST API
        run: |
          SITE_URL="${{ secrets.SITE_URL }}"
          
          echo "ğŸ” Checking REST API: $SITE_URL/wp-json/djz/v1/config"
          
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" -L "$SITE_URL/wp-json/djz/v1/config" || echo "000")
          
          if [ "$HTTP" = "200" ]; then
            echo "âœ… REST API online (HTTP $HTTP)"
          else
            echo "âš ï¸  REST API: HTTP $HTTP (may need cache flush)"
          fi

      - name: ğŸ¤– Verify AI Bot Configuration
        run: |
          SITE_URL="${{ secrets.SITE_URL }}"
          
          echo "ğŸ¤– Checking AI bot configuration..."
          
          ROBOTS=$(curl -s "$SITE_URL/robots.txt" | head -5)
          if echo "$ROBOTS" | grep -q "User-agent"; then
            echo "âœ… robots.txt OK"
          fi
          
          AI_BOTS=$(curl -s "$SITE_URL/ai-bots.txt" | head -3)
          if [ -n "$AI_BOTS" ]; then
            echo "âœ… ai-bots.txt OK"
          fi
