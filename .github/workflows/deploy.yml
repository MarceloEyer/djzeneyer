name: ðŸš€ Production Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:
concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
env:
  NODE_VERSION: '20'
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_PORT: ${{ secrets.SSH_PORT }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_THEME_PATH: ${{ secrets.SSH_THEME_PATH }} # e.g., /home/user/public_html/wp-content/themes/zentheme
  SSH_PUBLIC_PATH: ${{ secrets.SSH_PUBLIC_PATH }} # e.g., /home/user/public_html
jobs:
  build:
    name: ðŸ—ï¸ Build (React/Vite)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4
      - name: ðŸ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      - name: ðŸ—ï¸ Build Production
        env:
          VITE_WP_SITE_URL: ${{ secrets.VITE_WP_SITE_URL }}
          VITE_WP_REST_URL: ${{ secrets.VITE_WP_REST_URL }}
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        run: npm run build
      - name: ðŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
  deploy:
    name: ðŸš€ Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
      - name: ðŸŒ Create Backups
        run: |
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT}" -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" bash -lc "
            set -e
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            mkdir -p '${SSH_THEME_PATH}/.backups'
            mkdir -p '${SSH_PUBLIC_PATH}/.backups'
            if [ -d '${SSH_THEME_PATH}' ]; then
              tar -czf \"${SSH_THEME_PATH}/.backups/theme-\${TIMESTAMP}.tar.gz\" -C '${SSH_THEME_PATH}' . --exclude='.backups'
              ls -1t '${SSH_THEME_PATH}/.backups/' | tail -n +6 | xargs -I {} rm -f '${SSH_THEME_PATH}/.backups/{}' || true
            fi
            if [ -d '${SSH_PUBLIC_PATH}/dist' ]; then
              tar -czf \"${SSH_PUBLIC_PATH}/.backups/root-\${TIMESTAMP}.tar.gz\" -C '${SSH_PUBLIC_PATH}' dist
              ls -1t '${SSH_PUBLIC_PATH}/.backups/' | tail -n +6 | xargs -I {} rm -f '${SSH_PUBLIC_PATH}/.backups/{}' || true
            fi
          "
      - name: ðŸ“¤ Deploy via rsync (React dist)
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT} -o StrictHostKeyChecking=no" \
            --exclude='.htaccess' \
            --exclude='react-sitemap.xml' \
            ./dist/ "${SSH_USER}@${SSH_HOST}:${SSH_PUBLIC_PATH}/"
      - name: ðŸ©º Health Check
        run: |
          set -e
          URL="${{ secrets.SITE_URL }}/wp-json/"
          echo "Checking: $URL"
          for i in {1..10}; do
            HTTP=$(curl -s -o /dev/null -w "%{http_code}" "$URL") || true
            echo "Attempt $i -> HTTP $HTTP"
            if [ "$HTTP" = "200" ]; then echo "OK"; exit 0; fi
            sleep 5
          done
          echo "Healthcheck failed" >&2
          exit 1
      - name: ðŸ” Rollback on Failure
        if: failure()
        run: |
          echo "Starting rollback..."
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT}" -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" bash -lc "
            set -e
            LAST_THEME=$(ls -1t '${SSH_THEME_PATH}/.backups/' | grep '^theme-' | head -n1 || true)
            LAST_ROOT=$(ls -1t '${SSH_PUBLIC_PATH}/.backups/' | grep '^root-' | head -n1 || true)
            if [ -n \"$LAST_THEME\" ]; then
              echo 'Restoring theme backup:' \"$LAST_THEME\"
              tar -xzf \"${SSH_THEME_PATH}/.backups/$LAST_THEME\" -C '${SSH_THEME_PATH}'
            fi
            if [ -n \"$LAST_ROOT\" ]; then
              echo 'Restoring root backup:' \"$LAST_ROOT\"
              rm -rf '${SSH_PUBLIC_PATH}/dist' || true
              mkdir -p '${SSH_PUBLIC_PATH}/dist'
              tar -xzf \"${SSH_PUBLIC_PATH}/.backups/$LAST_ROOT\" -C '${SSH_PUBLIC_PATH}'
            fi
          "
      - name: ðŸ§¹ Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key
      - name: ðŸ“Š Deployment Report
        if: always()
        run: |
          STATUS=${{ job.status }}
          echo "### Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "- Status: $STATUS" >> $GITHUB_STEP_SUMMARY
          echo "- Site: ${{ secrets.SITE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Actor: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Theme Path: ${SSH_THEME_PATH}" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy Root: ${SSH_PUBLIC_PATH}" >> $GITHUB_STEP_SUMMARY
