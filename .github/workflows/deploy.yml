            -H "User-Agent: Mozilla/5.0 (compatible; DeployBot/1.0)" \
            ${{ env.SITE_URL }}/wp-json/wc/v3/)
          
          if [ "$HTTP_CODE" = "401" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… WooCommerce API is accessible (HTTP $HTTP_CODE)"
