name: ðŸš€ Production Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'

jobs:
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      status: ${{ job.status }}
      hash: ${{ steps.hash.outputs.value }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - id: hash
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - run: npm ci --prefer-offline --no-audit

      - run: npm run generate-sitemaps 2>&1 || true
        continue-on-error: true

      - run: npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - run: |
          [ -d dist ] && [ -f dist/index.html ] && [ -s dist/index.html ] || exit 1

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.hash.outputs.value }}
          path: dist/
          retention-days: 7

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    if: needs.build.result == 'success'
    environment:
      name: production
      url: https://djzeneyer.com

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs.hash }}
          path: dist/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ env.SSH_PORT }} -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          cat > ~/.ssh/config << EOF
          Host prod
            HostName ${{ env.SSH_HOST }}
            Port ${{ env.SSH_PORT }}
            User ${{ env.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking accept-new
            ConnectTimeout 10
            ServerAliveInterval 60
            ServerAliveCountMax 3
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH
        run: ssh prod "pwd && whoami"

      - name: Backup theme
        run: |
          ssh prod << 'BACKUP'
          if [ -d ./wp-content/themes/zentheme ]; then
            BACKUP_TS=$(date +%Y%m%d_%H%M%S)
            mkdir -p ./backups
            tar -czf "./backups/theme_${BACKUP_TS}.tar.gz" ./wp-content/themes/zentheme/
            cd ./backups
            ls -t theme_*.tar.gz | tail -n +6 | xargs -r rm
          fi
          BACKUP

      - name: Deploy theme
        run: |
          rsync -avz --delete --checksum \
            -e "ssh -o ConnectTimeout=10" \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='src' \
            --exclude='.github' \
            --exclude='scripts' \
            --exclude='package*.json' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.*' \
            --exclude='dist' \
            --exclude='public' \
            --exclude='*.md' \
            --exclude='.env*' \
            --exclude='.DS_Store' \
            --exclude='*.log' \
            ./ \
            prod:./wp-content/themes/zentheme/

      - name: Deploy build
        run: |
          rsync -avz --delete --checksum \
            -e "ssh -o ConnectTimeout=10" \
            dist/ \
            prod:./wp-content/themes/zentheme/dist/

      - name: Deploy plugins
        if: hashFiles('plugins/**') != ''
        run: |
          for plugin in $(find plugins -mindepth 1 -maxdepth 1 -type d -exec basename {} \;); do
            rsync -avz -e "ssh -o ConnectTimeout=10" \
              "plugins/$plugin/" \
              "prod:./wp-content/plugins/$plugin/"
          done

      - name: Deploy sitemaps
        if: hashFiles('dist/sitemap*.xml') != ''
        run: |
          rsync -avz -e "ssh -o ConnectTimeout=10" \
            --include='sitemap*.xml' --exclude='*' \
            dist/ prod:./

      - name: Verify deployment
        run: |
          ssh prod << 'VERIFY'
          [ -d ./wp-content/themes/zentheme ] || exit 1
          [ -f ./wp-content/themes/zentheme/functions.php ] || exit 1
          [ -f ./wp-content/themes/zentheme/index.php ] || exit 1
          [ -d ./wp-content/themes/zentheme/dist ] || exit 1
          echo "âœ… Deployment verified"
          VERIFY

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa ~/.ssh/config
