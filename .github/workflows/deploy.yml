# JOB 3: HEALTH CHECK (Post-deploy)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    
    steps:
      - name: ğŸ” Check site accessibility
        run: |
          echo "Checking https://djzeneyer.com..."
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -L https://djzeneyer.com)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Site is accessible (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Site returned HTTP $HTTP_CODE"
            exit 1
          fi

      - name: ğŸ” Check WordPress REST API
        run: |
          echo "Checking WordPress REST API..."
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://djzeneyer.com/wp-json/)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… WordPress REST API is accessible"
          else
            echo "âš ï¸ WordPress REST API returned HTTP $HTTP_CODE"
          fi

      - name: ğŸ“Š Final status
        run: |
          echo ""
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ https://djzeneyer.com is live"
