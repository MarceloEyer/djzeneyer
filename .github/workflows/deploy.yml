          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "âœ… Site is accessible (HTTP $HTTP_CODE)"
          elif [ "$HTTP_CODE" = "403" ]; then
            echo "âš ï¸ Site returned HTTP 403 (Firewall/WAF may be blocking GitHub IPs)"
            echo "â„¹ï¸ This is OK - your site is up, just blocking automated requests"
            exit 0
          else
            echo "âš ï¸ Site returned HTTP $HTTP_CODE"
            exit 1
          fi

