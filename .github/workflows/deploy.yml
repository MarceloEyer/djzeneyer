name: ðŸš€ Production Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  REMOTE_THEME_PATH: './wp-content/themes/zentheme'
  REMOTE_PLUGINS_PATH: './wp-content/plugins'

jobs:
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ºï¸ Generate Sitemaps
        run: npm run generate-sitemaps
        continue-on-error: true

      - name: ðŸ—ï¸ Build Production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: ðŸ“‹ List Build Output
        run: |
          echo "ðŸ“‚ Build directory contents:"
          ls -lah dist/
          echo ""
          echo "ðŸ—ºï¸ Sitemap files:"
          ls -lah dist/sitemap* 2>/dev/null || echo "No sitemap files found"

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7
          compression-level: 9

  deploy:
    name: ðŸš€ Deploy
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://djzeneyer.com

    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ env.SSH_PORT }} -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ§ª Test SSH Connection & Ensure Remote Directories Exist
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ env.SSH_PORT }} \
            -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
            "mkdir -p ${{ env.REMOTE_THEME_PATH }}/dist ${{ env.REMOTE_PLUGINS_PATH }} && echo 'âœ… Remote directories ready'"

      - name: âš›ï¸ Deploy React App (Clean Slate)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_THEME_PATH }}/dist/

      - name: ðŸŽ¨ Deploy Theme Files (Smart Sync)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='public' \
            --exclude='src' \
            --exclude='.github' \
            --exclude='scripts' \
            --exclude='package*.json' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.*' \
            --exclude='eslint.config.*' \
            --exclude='postcss.config.*' \
            --exclude='tailwind.config.*' \
            --exclude='*.md' \
            --exclude='wp-content' \
            --exclude='plugins' \
            --exclude='.env*' \
            ./ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_THEME_PATH }}/

      - name: ðŸ§© Deploy Custom Plugins (NEW!)
        run: |
          if [ -d "plugins" ] && [ "$(ls -A plugins/)" ]; then
            cd plugins
            for plugin in */; do
              plugin_name="${plugin%/}"
              echo "ðŸš€ Deploying plugin: $plugin_name"
              rsync -avz \
                -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
                "$plugin" \
                ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_PLUGINS_PATH }}/
            done
            cd ..
            echo "âœ… All plugins deployed"
          else
            echo "â„¹ï¸ No plugins found in /plugins directory"
          fi

      - name: ðŸ—ºï¸ Deploy Sitemaps to Root
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --include='sitemap*.xml' \
            --exclude='*' \
            ./dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:./

      - name: ðŸŒ Deploy Public Assets to Root
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --include='robots.txt' \
            --include='favicon*' \
            --include='*.png' \
            --include='*.ico' \
            --include='*.svg' \
            --include='*.webmanifest' \
            --exclude='assets/' \
            --exclude='index.html' \
            --exclude='sitemap*.xml' \
            --exclude='*' \
            ./dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:./

      - name: ðŸ” Verify Sitemap Deployment
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ env.SSH_PORT }} \
            -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
            "ls -lah sitemap*.xml 2>/dev/null || echo 'âš ï¸ No sitemaps found in root'"

      - name: ðŸ§¹ Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: âœ… Deployment Summary
        run: |
          echo "### âœ¨ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Site:** https://djzeneyer.com" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Commit:** \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—ºï¸ **Sitemaps:** Generated & Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployed Files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… React App â†’ \`/wp-content/themes/zentheme/dist/\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Theme Files â†’ \`/wp-content/themes/zentheme/\` (OLD BUILD FILES REMOVED)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Custom Plugins â†’ \`/wp-content/plugins/\` (FROM /plugins DIR)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Sitemaps â†’ \`/sitemap*.xml\` (ROOT)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Public Assets â†’ \`/robots.txt, /favicon*, etc.\` (ROOT)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ›¡ï¸ Excluded from Deploy" >> $GITHUB_STEP_SUMMARY
          echo "- wp-content/ (WordPress data safe)" >> $GITHUB_STEP_SUMMARY
          echo "- .env* (Environment secrets safe)" >> $GITHUB_STEP_SUMMARY
          echo "- plugins/ (GitHub /plugins â†’ WordPress /wp-content/plugins)" >> $GITHUB_STEP_SUMMARY
          echo "- node_modules/ (Build artifacts excluded)" >> $GITHUB_STEP_SUMMARY
