            if [ -f "${{ env.REMOTE_ROOT }}/sitemap.xml" ]; then
              echo "âœ… sitemap.xml found in ROOT"
              ls -lh "${{ env.REMOTE_ROOT }}/sitemap.xml"
            else
              echo "âŒ sitemap.xml NOT found in ROOT!"
              exit 1
            fi
            
            if [ -f "${{ env.REMOTE_ROOT }}/sitemap-pages.xml" ]; then
              echo "âœ… sitemap-pages.xml found in ROOT"
              ls -lh "${{ env.REMOTE_ROOT }}/sitemap-pages.xml"
            else
              echo "âŒ sitemap-pages.xml NOT found in ROOT!"
              exit 1
            fi

