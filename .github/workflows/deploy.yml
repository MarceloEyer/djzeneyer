# JOB 2: DEPLOY
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    if: |
      always() && 
      (needs.build.result == 'success' || inputs.skip_build)
    
    environment:
      name: production
      url: ${{ env.SITE_URL }}
    
    steps:
      - name: ğŸ“¥ Checkout (sparse)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            inc
            plugins
            public
          sparse-checkout-cone-mode: false

      - name: ğŸ“¥ Download build artifact (dist)
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-dist-${{ needs.build.outputs.commit_hash }}
          path: ./dist

      - name: ğŸ“¥ Download build artifact (theme files)
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-theme-${{ needs.build.outputs.commit_hash }}
          path: ./

      - name: ğŸ” Verify downloaded artifacts
        run: |
          echo "ğŸ” Verifying artifacts..."
          ls -la ./
          
          if [ -d "dist" ]; then
            echo "âœ… dist/ found"
            if [ -f "dist/.vite/manifest.json" ]; then
              echo "âœ… manifest.json present"
            else
              echo "âŒ manifest.json MISSING"
              exit 1
            fi
          else
            echo "âŒ dist/ NOT found"
            exit 1
          fi

      - name: ğŸ” Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          name: id_rsa

      - name: ğŸ§ª Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "âœ… SSH connection successful"
            echo "ğŸ“ Working directory: $(pwd)"
            echo "ğŸ‘¤ User: $(whoami)"

      - name: ğŸ“¦ Create backup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            BACKUP_DIR="$HOME/backups/deploy_${TIMESTAMP}"
            THEME_PATH="${{ env.REMOTE_ROOT }}/wp-content/themes/${{ env.THEME_NAME }}"
            
            echo "ğŸ“¦ Creating backup: ${BACKUP_DIR}"
            mkdir -p "${BACKUP_DIR}"
            
            # Backup theme
            if [ -d "${THEME_PATH}" ]; then
              echo "  â†’ Backing up theme..."
              tar -czf "${BACKUP_DIR}/theme_backup.tar.gz" -C "${THEME_PATH}" . 2>/dev/null || true
            fi
            
            # Ensure directories exist
            mkdir -p "${THEME_PATH}/dist"
            mkdir -p "${{ env.REMOTE_ROOT }}/wp-content/plugins"
            
            # Clean old backups (keep last 5)
            echo "ğŸ§¹ Cleaning old backups..."
            cd "$HOME/backups"
            ls -t | tail -n +6 | xargs -r rm -rf 2>/dev/null || true
            
