# JOB 2: DEPLOY
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    if: |
      always() && 
      (needs.build.result == 'success' || inputs.skip_build)
    
    environment:
      name: production
      url: ${{ env.SITE_URL }}
    
    steps:
      - name: ğŸ“¥ Checkout (sparse)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            inc
            public
          sparse-checkout-cone-mode: false

      # --- DOWNLOAD ARTIFACTS ---
      - name: ğŸ“¥ Download dist
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-dist-${{ needs.build.outputs.commit_hash }}
          path: ./dist

      - name: ğŸ“¥ Download theme files
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-theme-${{ needs.build.outputs.commit_hash }}
          path: ./

      - name: ğŸ“¥ Download plugins
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-plugins-${{ needs.build.outputs.commit_hash }}
          path: ./plugins

      - name: ğŸ“¥ Download sitemaps
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-sitemaps-${{ needs.build.outputs.commit_hash }}
          path: ./sitemaps-deploy

      # --- SSH SETUP ---
      - name: ğŸ” Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          name: id_rsa

      # --- BACKUP & CLEANUP ---
      - name: ğŸ“¦ Backup & Clean dist folder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            BACKUP_DIR="$HOME/backups/deploy_${TIMESTAMP}"
            THEME_PATH="${{ env.REMOTE_ROOT }}/wp-content/themes/${{ env.THEME_NAME }}"
            
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "ğŸ“¦ BACKUP & CLEANUP"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            
            # Criar backup
            mkdir -p "${BACKUP_DIR}"
            
            if [ -d "${THEME_PATH}/dist" ]; then
              echo "ğŸ“¦ Backing up dist folder..."
              tar -czf "${BACKUP_DIR}/dist_backup.tar.gz" -C "${THEME_PATH}" dist/ 2>/dev/null || true
              
              # LIMPAR dist/ para evitar acÃºmulo de arquivos com hashes antigos
              echo "ğŸ§¹ Cleaning dist folder (removing old hashed files)..."
              rm -rf "${THEME_PATH}/dist"/*
              echo "âœ… Dist folder cleaned"
            fi
            
            # Garantir diretÃ³rios
            mkdir -p "${THEME_PATH}/dist"
            mkdir -p "${{ env.REMOTE_ROOT }}/wp-content/plugins"
            
            # Limpar backups antigos
            echo "ğŸ§¹ Cleaning old backups (keeping last 5)..."
            cd "$HOME/backups"
            ls -t | tail -n +6 | xargs -r rm -rf 2>/dev/null || true
            
            echo "âœ… Backup & cleanup completed"

      # --- DEPLOY STEPS ---
      
      - name: ğŸš€ Deploy dist/
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete --checksum
          path: dist/
          remote_path: ${{ env.REMOTE_ROOT }}/wp-content/themes/${{ env.THEME_NAME }}/dist/
          remote_host: ${{ env.SSH_HOST }}
          remote_user: ${{ env.SSH_USER }}
          remote_port: ${{ env.SSH_PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“š Deploy inc/
        if: hashFiles('inc/**') != ''
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete --checksum
          path: inc/
          remote_path: ${{ env.REMOTE_ROOT }}/wp-content/themes/${{ env.THEME_NAME }}/inc/
          remote_host: ${{ env.SSH_HOST }}
          remote_user: ${{ env.SSH_USER }}
          remote_port: ${{ env.SSH_PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“ Deploy theme PHP files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "functions.php,style.css,screenshot.png,header.php,footer.php,index.php"
          target: ${{ env.REMOTE_ROOT }}/wp-content/themes/${{ env.THEME_NAME }}/
          strip_components: 0

      - name: ğŸ”Œ Deploy plugins
        if: hashFiles('plugins/**') != ''
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --checksum --exclude='*.md' --exclude='tests/' --exclude='.git/'
          path: plugins/
          remote_path: ${{ env.REMOTE_ROOT }}/wp-content/plugins/
          remote_host: ${{ env.SSH_HOST }}
          remote_user: ${{ env.SSH_USER }}
          remote_port: ${{ env.SSH_PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # --- PUBLIC ASSETS ---
      - name: ğŸ“„ Prepare public assets
        if: hashFiles('public/**') != ''
        run: |
          echo "ğŸ“„ Preparing public assets..."
          SAFE_FILES=("robots.txt" "ai-bots.txt" "favicon.ico" "favicon.svg" "apple-touch-icon.png" "site.webmanifest")
          mkdir -p temp_public
          
          for file in "${SAFE_FILES[@]}"; do
            if [ -f "public/$file" ]; then
              cp "public/$file" temp_public/
              echo "  âœ“ $file"
            fi
          done
          
          if [ -z "$(ls -A temp_public 2>/dev/null)" ]; then
            echo "â„¹ï¸ No public assets to deploy"
            touch temp_public/.gitkeep
          fi

      - name: ğŸ“„ Deploy public assets (SAFE)
        if: hashFiles('public/**') != ''
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avz --ignore-missing-args
          path: temp_public/
          remote_path: ${{ env.REMOTE_ROOT }}/
          remote_host: ${{ env.SSH_HOST }}
          remote_user: ${{ env.SSH_USER }}
          remote_port: ${{ env.SSH_PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # --- AI METADATA (.well-known) [NOVO BLOCO] ---
      - name: ğŸ¤– Deploy AI metadata and .well-known
        run: |
          echo "ğŸ“¤ Deploying .well-known directory..."
          
          # Verificar se .well-known existe
          if [ ! -d "public/.well-known" ]; then
            echo "âš ï¸  .well-known directory not found, skipping"
            exit 0
          fi
          
          # Criar diretÃ³rio .well-known no servidor se nÃ£o existir
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          ssh -o StrictHostKeyChecking=no -i deploy_key -p ${{ env.SSH_PORT }} ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "mkdir -p ${{ env.REMOTE_ROOT }}/.well-known && chmod 755 ${{ env.REMOTE_ROOT }}/.well-known"
          
          # Deploy de arquivos .well-known
          rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no -i deploy_key -p ${{ env.SSH_PORT }}" \
            --chmod=D755,F644 \
            public/.well-known/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_ROOT }}/.well-known/
          
          rm deploy_key
          echo "âœ… .well-known deployed"

      # --- SITEMAPS (CRITICAL FIX) ---
