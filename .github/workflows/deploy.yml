name: üöÄ Build & Deploy to Hostinger

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  # --- ETAPA 1: BUILD ---
  build:
    name: üì¶ Build do Projeto
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì• Instalar Depend√™ncias
        run: npm ci

      - name: üèóÔ∏è Compilar o Projeto (Build)
        run: npm run build
        env:
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: üì§ Upload do Artefato (pasta /dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: ./dist
          retention-days: 1

  # --- ETAPA 2: DEPLOY ---
  deploy:
    name: üöö Deploy para Hostinger
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üìÇ Checkout do Reposit√≥rio (para pegar arquivos do tema)
        uses: actions/checkout@v4

      - name: üì• Download do Artefato (pasta /dist)
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: ./dist

      # ‚úÖ STEP 1: Deploy dos Arquivos P√∫blicos (favicons, robots.txt) para RAIZ
      - name: üé® Deploy dos Arquivos P√∫blicos para Raiz
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: ./
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/assets/**
            index.html
            react-sitemap.xml

      # ‚úÖ STEP 2: Deploy do App React (pasta /dist dentro do tema)
      - name: üì° Deploy do App React
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: ./wp-content/themes/zentheme/dist/
          dangerous-clean-slate: true

      # ‚úÖ STEP 3: Deploy dos Arquivos do Tema WordPress
      - name: üì° Deploy do functions.php e arquivos do tema
        run: |
          # Cria pasta tempor√°ria com arquivos do tema
          mkdir -p ./theme-files
          cp functions.php ./theme-files/
          cp index.php ./theme-files/
          cp style.css ./theme-files/
          
          # Copia outros arquivos se existirem
          [ -f header.php ] && cp header.php ./theme-files/
          [ -f footer.php ] && cp footer.php ./theme-files/
          [ -f woocommerce.php ] && cp woocommerce.php ./theme-files/
          [ -f page-react-app.php ] && cp page-react-app.php ./theme-files/

      - name: üì° Upload dos Arquivos do Tema
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./theme-files/
          server-dir: ./wp-content/themes/zentheme/
          dangerous-clean-slate: false
