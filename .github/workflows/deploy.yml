name: ğŸ§ª Debug Deploy to Hostinger (SSH Verbose)

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    name: ğŸ§± Build & Verbose Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Instalar DependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build do Projeto (com variÃ¡veis)
        run: |
          echo "ğŸ”§ Iniciando build..."
          echo "VITE_WP_SITE_URL=${{ secrets.VITE_WP_SITE_URL }}"
          npm run build
        env:
          VITE_WP_SITE_URL: ${{ secrets.VITE_WP_SITE_URL }}
          VITE_WP_REST_URL: ${{ secrets.VITE_WP_REST_URL }}
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: ğŸ§¾ Listar arquivos gerados
        run: |
          echo "ğŸ“ ConteÃºdo da pasta dist/"
          ls -la dist

      - name: ğŸ§  Debug Secrets (sem chaves privadas)
        run: |
          echo "ğŸŒ Host: ${{ secrets.SSH_HOST }}"
          echo "ğŸ‘¤ User: ${{ secrets.SSH_USER }}"
          echo "ğŸ“¦ Port: ${{ secrets.SSH_PORT }}"
          echo "ğŸ¯ Path: ${{ secrets.SSH_THEME_PATH }}"

      - name: ğŸ’£ Limpar pasta remota antes do deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            echo "ğŸš¨ Limpando diretÃ³rio remoto: ${{ secrets.SSH_THEME_PATH }}"
            rm -rf ${{ secrets.SSH_THEME_PATH }}/*
            echo "âœ… Pasta limpa. Verificando conteÃºdo..."
            ls -la ${{ secrets.SSH_THEME_PATH }}

      - name: ğŸ“¤ Deploy via SCP (verbose total)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: ${{ secrets.SSH_THEME_PATH }}
          strip_components: 0
          overwrite: true
          rm: false
          timeout: 180s
          debug: true

      - name: ğŸ” Verificar upload remoto
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            echo "ğŸ§­ Verificando arquivos em ${{ secrets.SSH_THEME_PATH }}..."
            ls -la ${{ secrets.SSH_THEME_PATH }}
            echo "ğŸ“¦ Total de arquivos:"
            find ${{ secrets.SSH_THEME_PATH }} -type f | wc -l
            echo "ğŸ“‚ Estrutura completa:"
            tree ${{ secrets.SSH_THEME_PATH }} || find ${{ secrets.SSH_THEME_PATH }} -maxdepth 3
