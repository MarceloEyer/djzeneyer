name: ğŸš€ Production Deploy (Enterprise Grade)

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy even if cache hit'
        required: false
        default: 'false'

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  REMOTE_THEME_PATH: './wp-content/themes/zentheme'
  REMOTE_PLUGINS_PATH: './wp-content/plugins'
  BASE_URL: 'https://djzeneyer.com'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ” PRE-FLIGHT CHECKS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  preflight:
    name: ğŸ” Pre-flight Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Validate Secrets
        id: check
        run: |
          REQUIRED_SECRETS=(
            "SSH_PRIVATE_KEY"
            "VITE_WC_CONSUMER_KEY"
            "VITE_WC_CONSUMER_SECRET"
            "VITE_GOOGLE_CLIENT_ID"
          )
          
          MISSING=()
          for secret in "${REQUIRED_SECRETS[@]}"; do
            if [ -z "$(eval echo \${{ secrets.$secret }})" ]; then
              MISSING+=("$secret")
            fi
          done
          
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "âŒ Missing secrets: ${MISSING[*]}"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "âœ… All secrets validated"
          echo "should_deploy=true" >> $GITHUB_OUTPUT

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ—ï¸ BUILD JOB
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  build:
    name: ğŸ—ï¸ Build & Optimize
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: preflight
    if: needs.preflight.outputs.should_deploy == 'true'
    
    outputs:
      build_status: ${{ job.status }}
      sitemaps_status: ${{ steps.sitemaps.outcome }}
      build_hash: ${{ steps.hash.outputs.build_hash }}

    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“Š Generate Build Hash
        id: hash
        run: |
          BUILD_HASH=$(git rev-parse --short HEAD)
          echo "build_hash=$BUILD_HASH" >> $GITHUB_OUTPUT
          echo "Build hash: $BUILD_HASH"

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ”„ Installing npm dependencies..."
          npm ci --prefer-offline --no-audit --ignore-scripts
          echo "âœ… Dependencies installed"

      - name: ğŸ—ºï¸ Generate Sitemaps
        id: sitemaps
        run: |
          echo "ğŸ—ºï¸ Generating sitemaps..."
          npm run generate-sitemaps 2>&1 | tee sitemap.log
          
          SITEMAP_COUNT=$(find dist -name "sitemap*.xml" 2>/dev/null | wc -l)
          echo "ğŸ“Š Generated $SITEMAP_COUNT sitemaps"
          
          if [ $SITEMAP_COUNT -gt 0 ]; then
            echo "âœ… Sitemap generation successful"
          else
            echo "âš ï¸ No sitemaps generated - continuing anyway"
          fi
        continue-on-error: true

      - name: ğŸ—ï¸ Build Production Assets
        id: build
        run: |
          echo "ğŸ”¨ Building production assets..."
          npm run build 2>&1 | tee build.log
          
          if [ $? -ne 0 ]; then
            echo "âŒ Build failed"
            tail -50 build.log
            exit 1
          fi
          
          BUILD_SIZE=$(du -sh dist/ | awk '{print $1}')
          FILE_COUNT=$(find dist/ -type f | wc -l)
          
          echo "ğŸ“Š Build Statistics:"
          echo "   Size: $BUILD_SIZE"
          echo "   Files: $FILE_COUNT"
          echo "   Sitemaps: $(find dist/ -name 'sitemap*.xml' | wc -l)"
          echo "âœ… Build completed successfully"
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: ğŸ” Validate Build Output
        run: |
          echo "ğŸ” Validating build output..."
          
          [ -d dist ] || { echo "âŒ dist/ folder missing"; exit 1; }
          [ -f dist/index.html ] || { echo "âŒ index.html missing"; exit 1; }
          [ -n "$(find dist -name '*.js' -o -name '*.css')" ] || { echo "âŒ No JS/CSS files"; exit 1; }
          
          echo "âœ… Build validation passed"

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ steps.hash.outputs.build_hash }}
          path: dist/
          retention-days: 7
          compression-level: 9
          if-no-files-found: error

      - name: ğŸ“¤ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ steps.hash.outputs.build_hash }}
          path: |
            build.log
            sitemap.log
          retention-days: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸš€ DEPLOY JOB
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: needs.build.outputs.build_status == 'success'
    
    environment:
      name: production
      url: https://djzeneyer.com

    steps:
      - name: âš¡ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build-${{ needs.build.outputs.build_hash }}
          path: dist/

      - name: ğŸ”‘ Configure SSH (Hardened)
        id: ssh_config
        run: |
          set +e
          
          # Create SSH directory with restricted permissions
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add host to known_hosts
          echo "ğŸ“ Adding host to known_hosts..."
          ssh-keyscan -p ${{ env.SSH_PORT }} -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>&1
          chmod 644 ~/.ssh/known_hosts
          
          # Configure SSH
          cat > ~/.ssh/config << 'SSH_CONFIG'
          Host production
              HostName ${{ env.SSH_HOST }}
              Port ${{ env.SSH_PORT }}
              User ${{ env.SSH_USER }}
              IdentityFile ~/.ssh/deploy_key
              StrictHostKeyChecking accept-new
              UserKnownHostsFile ~/.ssh/known_hosts
              ConnectTimeout 10
              ServerAliveInterval 60
              ServerAliveCountMax 3
              Compression yes
          SSH_CONFIG
          chmod 644 ~/.ssh/config
          
          echo "âœ… SSH configured"
          set -e

      - name: ğŸ§ª Test SSH Connection
        id: ssh_test
        run: |
          set +e
          
          echo "ğŸ”— Testing SSH connection to ${{ env.SSH_HOST }}:${{ env.SSH_PORT }}..."
          
          ssh -o ConnectTimeout=10 production \
            "mkdir -p ${{ env.REMOTE_THEME_PATH }}/dist ${{ env.REMOTE_PLUGINS_PATH }} && echo 'âœ… Remote directories ready'" \
            > /tmp/ssh_test.log 2>&1
          
          SSH_RESULT=$?
          
          if [ $SSH_RESULT -eq 0 ]; then
            echo "SSH_OK=true" >> $GITHUB_OUTPUT
            echo "âœ… SSH connection successful"
            cat /tmp/ssh_test.log
          else
            echo "SSH_OK=false" >> $GITHUB_OUTPUT
            echo "âŒ SSH connection failed!"
            cat /tmp/ssh_test.log
            exit 1
          fi
          
          set -e

      - name: âš›ï¸ Deploy React Build
        id: react_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "ğŸ“¤ Uploading React build (~$(du -sh dist/ | awk '{print $1}'))..."
          
          rsync -avz --delete --progress \
            --log-file=/tmp/rsync_react.log \
            -e "ssh -o ConnectTimeout=10" \
            dist/ \
            production:${{ env.REMOTE_THEME_PATH }}/dist/
          
          RESULT=$?
          
          if [ $RESULT -eq 0 ]; then
            FILE_COUNT=$(rsync --stats dist/ production:${{ env.REMOTE_THEME_PATH }}/dist/ -e ssh 2>&1 | grep "Number of files" | awk '{print $NF}')
            echo "âœ… React build deployed ($FILE_COUNT files)"
          else
            echo "âŒ React deployment failed"
            tail -30 /tmp/rsync_react.log
            exit $RESULT
          fi

      - name: ğŸ¨ Deploy Theme & Plugins
        id: theme_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "ğŸ“¤ Uploading theme files and plugins..."
          
          rsync -avz --delete --progress \
            --log-file=/tmp/rsync_theme.log \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='public' \
            --exclude='src' \
            --exclude='.github' \
            --exclude='scripts' \
            --exclude='package*.json' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.*' \
            --exclude='eslint.config.*' \
            --exclude='postcss.config.*' \
            --exclude='tailwind.config.*' \
            --exclude='*.md' \
            --exclude='wp-content' \
            --exclude='.env*' \
            --exclude='.DS_Store' \
            --exclude='*.log' \
            -e "ssh -o ConnectTimeout=10" \
            ./ \
            production:${{ env.REMOTE_THEME_PATH }}/
          
          RESULT=$?
          
          if [ $RESULT -eq 0 ]; then
            echo "âœ… Theme and plugins deployed"
          else
            echo "âŒ Theme deployment failed"
            tail -30 /tmp/rsync_theme.log
            exit $RESULT
          fi

      - name: ğŸ—ºï¸ Deploy Sitemaps
        id: sitemaps_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "ğŸ“¤ Uploading sitemaps to root..."
          
          SITEMAP_COUNT=$(find dist -name 'sitemap*.xml' 2>/dev/null | wc -l)
          
          if [ $SITEMAP_COUNT -gt 0 ]; then
            rsync -avz --progress \
              --log-file=/tmp/rsync_sitemaps.log \
              --include='sitemap*.xml' \
              --exclude='*' \
              -e "ssh -o ConnectTimeout=10" \
              dist/ \
              production:./
            
            if [ $? -eq 0 ]; then
              echo "âœ… $SITEMAP_COUNT sitemap(s) deployed"
            else
              echo "âš ï¸ Sitemap upload had issues"
            fi
          else
            echo "âš ï¸ No sitemaps found in build"
          fi

      - name: ğŸŒ Deploy Public Assets (robots.txt, favicon, etc)
        id: assets_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "ğŸ“¤ Uploading public assets..."
          
          rsync -avz --progress \
            --log-file=/tmp/rsync_assets.log \
            --include='robots.txt' \
            --include='favicon*' \
            --include='*.png' \
            --include='*.ico' \
            --include='*.svg' \
            --include='*.webmanifest' \
            --exclude='*' \
            -e "ssh -o ConnectTimeout=10" \
            dist/ \
            production:./
          
          if [ $? -eq 0 ]; then
            echo "âœ… Public assets deployed"
          else
            echo "âš ï¸ Some assets may not have deployed"
          fi

      - name: ğŸ” Comprehensive Deployment Verification
        id: verify
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "ğŸ” Running comprehensive verification..."
          
          # Verification script
          VERIFICATION=$(ssh -o ConnectTimeout=10 production << 'VERIFY_EOF'
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ DEPLOYMENT VERIFICATION REPORT"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Check directories
          echo ""
          echo "ğŸ“‚ DIRECTORY CHECK:"
          [ -d ./wp-content/themes/zentheme ] && echo "  âœ… Theme folder" || echo "  âŒ Theme folder MISSING"
          [ -d ./wp-content/themes/zentheme/dist ] && echo "  âœ… Dist folder" || echo "  âŒ Dist folder MISSING"
          [ -d ./wp-content/plugins ] && echo "  âœ… Plugins folder" || echo "  âŒ Plugins folder MISSING"
          
          # Check files
          echo ""
          echo "ğŸ“„ FILES CHECK:"
          THEME_FILES=$(find ./wp-content/themes/zentheme -type f 2>/dev/null | wc -l)
          DIST_FILES=$(find ./wp-content/themes/zentheme/dist -type f 2>/dev/null | wc -l)
          PLUGIN_FOLDERS=$(find ./wp-content/plugins -maxdepth 1 -type d ! -name plugins | wc -l)
          SITEMAPS=$(ls -1 sitemap*.xml 2>/dev/null | wc -l)
          ROBOTS=$([ -f robots.txt ] && echo "YES" || echo "NO")
          
          echo "  Theme files: $THEME_FILES"
          echo "  React dist files: $DIST_FILES"
          echo "  Plugin folders: $PLUGIN_FOLDERS"
          echo "  Sitemaps: $SITEMAPS"
          echo "  robots.txt: $ROBOTS"
          
          # Check permissions
          echo ""
          echo "ğŸ” PERMISSIONS CHECK:"
          THEME_PERMS=$(stat -c "%a" ./wp-content/themes/zentheme 2>/dev/null)
          echo "  Theme folder: $THEME_PERMS"
          
          # Check disk space
          echo ""
          echo "ğŸ’¾ DISK SPACE:"
          df -h . | tail -1 | awk '{print "  Available: " $4 " (" int($5) "%)"}'
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          VERIFY_EOF
          )
          
          echo "$VERIFICATION"
          
          # Store results
          echo "VERIFICATION_REPORT<<VERIFY_END" >> $GITHUB_OUTPUT
          echo "$VERIFICATION" >> $GITHUB_OUTPUT
          echo "VERIFY_END" >> $GITHUB_OUTPUT

      - name: ğŸ§¹ Cleanup SSH Key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key ~/.ssh/config
          rm -f /tmp/ssh_test.log /tmp/rsync_*.log
          echo "âœ… Cleanup completed"

      - name: ğŸ“Š Generate Comprehensive Deployment Report
        if: always()
        id: report
        run: |
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          DEPLOY_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          cat > DEPLOY_REPORT.md << 'EOF'
          # ğŸš€ DJ ZEN EYER - DEPLOYMENT REPORT (ENTERPRISE)
          
          ## ğŸ“‹ DEPLOYMENT METADATA
          
          | Field | Value |
          |-------|-------|
          | **Timestamp** | $DEPLOY_TIME |
          | **Commit SHA** | `$COMMIT_SHA` |
          | **Commit Short** | `$COMMIT_SHORT` |
          | **Author** | @${{ github.actor }} |
          | **Branch** | ${{ github.ref_name }} |
          | **Environment** | Production |
          | **Site URL** | https://djzeneyer.com |
          | **Run ID** | ${{ github.run_id }} |
          
          ---
          
          ## âœ… DEPLOYMENT STATUS
          
          ### Overall Status
          **${{ steps.react_deploy.outcome == 'success' && steps.theme_deploy.outcome == 'success' && 'âœ… SUCCESS' || 'âŒ FAILED' }}**
          
          ### Component Status
          
          | Component | Status | Details |
          |-----------|--------|---------|
          | **Pre-flight** | âœ… Passed | All secrets validated |
          | **Build** | ${{ needs.build.outputs.build_status == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.build.outputs.build_status }} |
          | **Sitemaps** | ${{ needs.build.outputs.sitemaps_status == 'success' && 'âœ…' || needs.build.outputs.sitemaps_status == 'skipped' && 'â­ï¸' || 'âš ï¸' }} | ${{ needs.build.outputs.sitemaps_status }} |
          | **SSH Connection** | ${{ steps.ssh_test.outputs.SSH_OK == 'true' && 'âœ…' || 'âŒ' }} | Connection to 147.79.84.222:65002 |
          | **React Build** | ${{ steps.react_deploy.outcome == 'success' && 'âœ…' || 'âŒ' }} | ${{ steps.react_deploy.outcome }} |
          | **Theme & Plugins** | ${{ steps.theme_deploy.outcome == 'success' && 'âœ…' || 'âŒ' }} | ${{ steps.theme_deploy.outcome }} |
          | **Sitemaps Deploy** | ${{ steps.sitemaps_deploy.outcome == 'success' && 'âœ…' || 'â­ï¸' }} | ${{ steps.sitemaps_deploy.outcome }} |
          | **Public Assets** | ${{ steps.assets_deploy.outcome == 'success' && 'âœ…' || 'â­ï¸' }} | ${{ steps.assets_deploy.outcome }} |
          
          ---
          
          ## ğŸ” VERIFICATION RESULTS
          
          \`\`\`
          ${{ steps.verify.outputs.VERIFICATION_REPORT }}
          \`\`\`
          
          ---
          
          ## ğŸ“š POST-DEPLOYMENT VERIFICATION CHECKLIST
          
          ### ğŸŒ Access & Functionality
          - [ ] Site loads at https://djzeneyer.com
          - [ ] No 404 errors or broken assets
          - [ ] Hard refresh working: Ctrl+Shift+R (or Cmd+Shift+R)
          - [ ] Admin panel accessible: https://djzeneyer.com/wp-admin/
          
          ### ğŸ“„ Content Verification
