# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
# 
# DESCRI√á√ÉO: Deploy autom√°tico para produ√ß√£o via rsync+SSH
# TRIGGER: Push na branch 'main' ou manual (workflow_dispatch)
# SEGURAN√áA: SSH hardened, sem deletes acidentais em plugins, logs limpos
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

name: üöÄ Production Deploy

# QUANDO ESTE WORKFLOW RODA
on:
  # Dispara automaticamente quando h√° push na branch main
  push:
    branches: [main]
    # Ignora mudan√ßas nestes arquivos (n√£o trigga deploy)
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  
  # Permite disparo manual pelo bot√£o "Run workflow" no GitHub
  workflow_dispatch:

# Evita rodar m√∫ltiplos deploys em paralelo (apenas 1 por vez)
concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

# Permiss√µes necess√°rias para o workflow
permissions:
  contents: read          # Ler o reposit√≥rio
  deployments: write      # Criar deployment records

# Vari√°veis globais para todos os jobs
env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'

# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
# JOB 1: BUILD - Construir a aplica√ß√£o React/Vite
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    # Outputs passados para o job "deploy"
    outputs:
      status: ${{ job.status }}              # Status final (success/failure)
      hash: ${{ steps.hash.outputs.value }}  # Hash curto do commit

    steps:
      # 1. Clonar o reposit√≥rio
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history para logs/stats

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'  # Cache node_modules para mais velocidade

      # 3. Gerar hash do commit para usar como ID √∫nico
      - name: Generate commit hash
        id: hash
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 4. Instalar depend√™ncias
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      # 5. Gerar sitemaps (n√£o-cr√≠tico, continue mesmo se falhar)
      - name: Generate sitemaps
        run: npm run generate-sitemaps 2>&1 || true
        continue-on-error: true

      # 6. Build do Vite para produ√ß√£o
      - name: Build production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      # 7. Validar que a build foi criada corretamente
      - name: Validate build
        run: |
          [ -d dist ] && [ -f dist/index.html ] || exit 1

      # 8. Upload do build como artifact (para usar no job deploy)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.hash.outputs.value }}  # Nome √∫nico por hash
          path: dist/                                    # Pasta a fazer upload
          retention-days: 7                              # Manter por 7 dias

# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
# JOB 2: DEPLOY - Fazer deploy do build para o servidor via SSH+rsync
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    # Este job depende do "build" estar sucesso
    needs: build
    if: needs.build.outputs.status == 'success'
    
    # Define o ambiente e URL para GitHub
    environment:
      name: production
      url: https://djzeneyer.com

    steps:
      # 1. Clonar reposit√≥rio (para ter access a arquivos necess√°rios)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Baixar o artifact (build) criado no job anterior
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs.hash }}
          path: dist/

      # 3. Configurar SSH com seguran√ßa
      - name: Setup SSH
        run: |
          # Criar pasta .ssh com permiss√µes seguras (700 = rwx------)
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Escrever chave privada (vem de GitHub Secrets)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  # Permiss√µes seguras (rw-------)
          
          # Adicionar host √† known_hosts (evita MITM attacks)
          ssh-keyscan -p ${{ env.SSH_PORT }} ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Criar config SSH otimizado
          cat > ~/.ssh/config << 'SSHCFG'
          Host prod
            HostName ${{ env.SSH_HOST }}
            Port ${{ env.SSH_PORT }}
            User ${{ env.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking accept-new
            ConnectTimeout 10
            ServerAliveInterval 60
            ServerAliveCountMax 3
          SSHCFG
          chmod 600 ~/.ssh/config

      # 4. Testar SSH connection e criar diret√≥rios necess√°rios
      - name: Test SSH and create directories
        run: |
          # Teste de conex√£o SSH com verifica√ß√£o de ambiente
          ssh prod "pwd && whoami && mkdir -p ./wp-content/themes/zentheme/dist ./wp-content/plugins && echo OK"

      # 5. Deploy do React build (pasta /dist)
      # Use: dist/ ‚Üí prod:./wp-content/themes/zentheme/dist/
      - name: Deploy React build
        run: |
          rsync -avz --delete \
            -e "ssh -o ConnectTimeout=10" \
            dist/ \
            prod:./wp-content/themes/zentheme/dist/ || exit 1
        # Flags: 
        # -a: archive (preserva permiss√µes, timestamps)
        # -v: verbose (mostra arquivos)
        # -z: compress (comprime durante transfer)
        # --delete: remove arquivos que n√£o existem mais localmente
        # || exit 1: falha se rsync falhar

      # 6. Deploy dos arquivos tema (root do theme)
      # Exclui: node_modules, .git, build files, config files, etc.
      - name: Deploy theme root
        run: |
          rsync -avz --delete \
            -e "ssh -o ConnectTimeout=10" \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='public' \
            --exclude='src' \
            --exclude='.github' \
            --exclude='scripts' \
            --exclude='package*.json' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.*' \
            --exclude='eslint.config.*' \
            --exclude='postcss.config.*' \
            --exclude='tailwind.config.*' \
            --exclude='*.md' \
            --exclude='wp-content' \
            --exclude='.env*' \
            --exclude='.DS_Store' \
            --exclude='*.log' \
            --exclude='.editorconfig' \
            --exclude='.prettierrc*' \
            ./ \
            prod:./wp-content/themes/zentheme/ || exit 1
        # --delete aqui √© OK pois temos --exclude para dados sens√≠veis
        # Apenas deleta arquivos PHP, CSS, JS que n√£o existem mais

      # 7. Deploy de plugins (SEM --delete para preservar dados do servidor)
      # Apenas roda se houver arquivos em plugins/
      - name: Deploy plugins
        if: hashFiles('plugins/**') != ''
        run: |
          rsync -avz \
            -e "ssh -o ConnectTimeout=10" \
            plugins/ \
            prod:./wp-content/plugins/ || exit 1
        # SEM --delete: plugins podem existir no servidor
        # hashFiles: s√≥ roda se houver plugins no repo

      # 8. Deploy de sitemaps para root
      # Apenas roda se houver sitemaps gerados
      - name: Deploy sitemaps
        if: hashFiles('dist/sitemap*.xml') != ''
        run: |
          rsync -avz \
            --include='sitemap*.xml' \
            --exclude='*' \
            -e "ssh -o ConnectTimeout=10" \
            dist/ \
            prod:./ || exit 1
        # --include='sitemap*.xml': apenas estes arquivos
        # --exclude='*': exclui tudo mais
        # prod:./: vai para root do public_html

      # 9. Deploy de assets p√∫blicos (robots.txt, favicon, etc)
      - name: Deploy public assets
        run: |
          rsync -avz \
            --include='robots.txt' \
            --include='favicon*' \
            --include='*.ico' \
            --include='*.svg' \
            --include='*.webmanifest' \
            --exclude='*' \
            -e "ssh -o ConnectTimeout=10" \
            dist/ \
            prod:./ || exit 1

      # 10. Verificar se tudo foi deployado corretamente
      - name: Verify deployment
        run: |
          # Conectar ao servidor e verificar arquivos
          ssh prod << 'VERIFY'
          set -e
          echo "PWD: $(pwd)"
          echo "User: $(whoami)"
          echo ""
          echo "Theme directory:"
          [ -d ./wp-content/themes/zentheme ] && echo "  ‚úì theme exists" || echo "  ‚úó theme MISSING"
          [ -d ./wp-content/themes/zentheme/dist ] && echo "  ‚úì dist exists" || echo "  ‚úó dist MISSING"
          [ -f ./wp-content/themes/zentheme/index.php ] && echo "  ‚úì index.php exists" || echo "  ‚úó index.php MISSING"
          echo ""
          echo "Plugins:"
          [ -d ./wp-content/plugins ] && echo "  ‚úì plugins folder exists" || echo "  ‚úó plugins MISSING"
          PLUGIN_COUNT=$(find ./wp-content/plugins -maxdepth 1 -type d ! -name plugins | wc -l)
          echo "  Count: $PLUGIN_COUNT"
          echo ""
          echo "Root files:"
          [ -f ./robots.txt ] && echo "  ‚úì robots.txt" || echo "  ‚úó robots.txt"
          SITEMAPS=$(find . -maxdepth 1 -name 'sitemap*.xml' 2>/dev/null | wc -l)
          echo "  Sitemaps: $SITEMAPS"
          [ -f ./favicon.ico ] && echo "  ‚úì favicon.ico" || echo "  ‚úó favicon.ico"
          echo ""
          echo "Disk usage:"
          du -sh ./wp-content/themes/zentheme 2>/dev/null | awk '{print "  Theme: " $1}'
          VERIFY

      # 11. Limpeza de credenciais SSH
      - name: Cleanup SSH credentials
        if: always()  # Sempre executa, mesmo se falhar
        run: rm -f ~/.ssh/id_rsa ~/.ssh/config

      # 12. Relat√≥rio final
      - name: Deploy status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deploy successful - https://djzeneyer.com"
          else
            echo "‚ùå Deploy failed"
            exit 1
          fi
