          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ“¦ Installing plugin dependencies..."
            
            PLUGINS_DIR="${{ env.REMOTE_ROOT }}/wp-content/plugins"
            
            # Procurar por composer.json em cada plugin
            find "$PLUGINS_DIR" -maxdepth 2 -name "composer.json" | while read composer_file; do
              plugin_dir=$(dirname "$composer_file")
              plugin_name=$(basename "$plugin_dir")
              
              echo "  â†’ Installing dependencies for: $plugin_name"
