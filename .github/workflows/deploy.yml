# .github/workflows/deploy.yml

# Nome do Workflow: Define o que este fluxo de automa√ß√£o faz.
name: üöÄ Build & Deploy to Hostinger

# Gatilho (Trigger): Este workflow ser√° acionado automaticamente em todo 'push' para a branch 'main'.
on:
  push:
    branches:
      - main

# Tarefas (Jobs): Uma sequ√™ncia de tarefas a serem executadas.
jobs:
  build-and-deploy:
    # Ambiente de Execu√ß√£o: A tarefa ser√° executada em uma m√°quina virtual Ubuntu mais recente.
    runs-on: ubuntu-latest

    # Passos (Steps): A sequ√™ncia de a√ß√µes que a tarefa ir√° realizar.
    steps:
      # --- ETAPA DE CONFIGURA√á√ÉO ---
      - name: üìÇ Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # --- ETAPA DE BUILD ---
      - name: üì• Instalar Depend√™ncias
        run: npm install

      - name: üèóÔ∏è Compilar o Projeto (Build)
        run: npm run build
        env:
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      # --- ETAPA DE DEPLOY ---
      - name: üì° Deploy do App React (pasta /dist)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: ./wp-content/themes/zentheme/dist/
          dangerous-clean-slate: true # Limpa o diret√≥rio de destino antes do deploy

      - name: üì° Deploy dos Arquivos do Tema WordPress
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: ./wp-content/themes/zentheme/
          # Exclui todos os arquivos, exceto os listados abaixo
          exclude: |
            **/*
            !/functions.php
            !/index.php
            !/style.css
            !/header.php      
            !/footer.php      
            !/woocommerce.php
            !/page-react-app.php
