name: ğŸš€ Build and Deploy to Hostinger

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  NODE_VERSION: '18'
  REMOTE_DIR: /wp-content/themes/zentheme/dist

jobs:
  build:
    name: ğŸ”§ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build
        run: npm run build
        env:
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: ğŸ“¦ Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  deploy-dist:
    name: ğŸšš Deploy dist to Hostinger (FTPS)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: ğŸ“¤ Deploy dist (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ env.REMOTE_DIR }}
          protocol: ftps

  deploy-theme:
    name: ğŸ§© Deploy theme files (non-destructive)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout (theme files)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ“¤ Deploy theme files (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /wp-content/themes/zentheme
          protocol: ftps
          exclude: |
            **/node_modules/**
            **/.git/**
            **/.github/**
            **/dist/**
            **/package-lock.json
            **/package.json
            **/*.log
