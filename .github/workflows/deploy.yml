name: üöÄ Production Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_PORT: ${{ secrets.SSH_PORT }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_THEME_PATH: ${{ secrets.SSH_THEME_PATH }} # e.g., /home/user/public_html/wp-content/themes/zentheme
  SSH_PUBLIC_PATH: ${{ secrets.SSH_PUBLIC_PATH }} # e.g., /home/user/public_html

jobs:
  build:
    name: üèóÔ∏è Build (React/Vite)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: ‚ö° Checkout
        uses: actions/checkout@v4

      - name: üîç Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build Production
        env:
          VITE_WP_SITE_URL: ${{ secrets.VITE_WP_SITE_URL }}
          VITE_WP_REST_URL: ${{ secrets.VITE_WP_REST_URL }}
        run: npm run build

      - name: üì§ Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: react-dist
          path: dist/
          retention-days: 1

  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20
    steps:
      - name: üì• Download dist
        uses: actions/download-artifact@v4
        with:
          name: react-dist
          path: ./dist

      - name: üîê Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: üåê Create Backups
        run: |
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT}" -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" bash -lc "
          mkdir -p \"${SSH_THEME_PATH}/.backups\"
          mkdir -p \"${SSH_PUBLIC_PATH}/.backups\"
          tar -czf \"${SSH_THEME_PATH}/.backups/theme-${TIMESTAMP}.tar.gz\" --exclude='.backups' -C '${SSH_THEME_PATH}' .
          tar -czf \"${SSH_PUBLIC_PATH}/.backups/dist-${TIMESTAMP}.tar.gz\" --exclude='.backups' -C '${SSH_PUBLIC_PATH}' dist
          find \"${SSH_THEME_PATH}/.backups\" -type f -mtime +30 -name 'theme-*.tar.gz' -delete
          find \"${SSH_PUBLIC_PATH}/.backups\" -type f -mtime +30 -name 'dist-*.tar.gz' -delete
          "

      - name: üì§ Deploy via rsync (React dist)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT} -o StrictHostKeyChecking=no" \
            ./dist/ "${SSH_USER}@${SSH_HOST}:${SSH_PUBLIC_PATH}/dist/"

      - name: üîÑ Deploy via rsync (Theme PHP)
        run: |
          rsync -avz --delete \
            --exclude 'dist/' \
            --exclude '.git/' \
            --exclude 'node_modules/' \
            --exclude '.backups/' \
            -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT} -o StrictHostKeyChecking=no" \
            ./ "${SSH_USER}@${SSH_HOST}:${SSH_THEME_PATH}/"

      - name: ‚úÖ Health Check (1st attempt)
        id: health_check_1
        continue-on-error: true
        run: |
          SITE_URL=$(echo "${{ secrets.VITE_WP_SITE_URL }}" | sed 's#/$##')
          echo "üîç Checking: $SITE_URL"
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" --max-time 10 "$SITE_URL" || echo "000")
          echo "üì° HTTP Status: $STATUS"
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 500 ]; then
            echo "‚úÖ Site is reachable (HTTP $STATUS)"
            exit 0
          else
            echo "‚ö†Ô∏è Site returned $STATUS, will retry..."
            exit 1
          fi

      - name: ‚è≥ Wait before retry
        if: steps.health_check_1.outcome == 'failure'
        run: sleep 10

      - name: ‚úÖ Health Check (2nd attempt)
        if: steps.health_check_1.outcome == 'failure'
        run: |
          SITE_URL=$(echo "${{ secrets.VITE_WP_SITE_URL }}" | sed 's#/$##')
          echo "üîç Retrying: $SITE_URL"
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" --max-time 10 "$SITE_URL" || echo "000")
          echo "üì° HTTP Status: $STATUS"
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 500 ]; then
            echo "‚úÖ Site is reachable (HTTP $STATUS)"
            exit 0
          else
            echo "‚ùå Site still unreachable after retry (HTTP $STATUS)"
            exit 1
          fi
