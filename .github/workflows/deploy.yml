name: üöÄ Production Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'

  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build'
        required: false
        type: boolean
        default: false

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  THEME_PATH: '/home/u790739895/public_html/wp-content/themes/zentheme'
  PLUGINS_PATH: '/home/u790739895/public_html/wp-content/plugins'
  WEB_ROOT: '/home/u790739895/public_html'
  BACKUP_PATH: '/home/u790739895/backups/theme'

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_build }}

    outputs:
      hash: ${{ steps.hash.outputs.value }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - id: hash
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - run: npm ci --prefer-offline --no-audit
      - run: npm run generate-sitemaps 2>&1 || true
        continue-on-error: true

      - run: npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.hash.outputs.value }}
          path: dist/
          retention-days: 1

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: always() && (needs.build.result == 'success' || inputs.skip_build)

    steps:
      - uses: actions/checkout@v4

      - if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs.hash }}
          path: dist/

      # SSH Setup
      - name: üîê Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ env.SSH_PORT }} ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: üß™ Test SSH
        run: ssh -p ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "echo '‚úÖ SSH OK'"

      # Backup tema antes de qualquer coisa
      - name: üíæ Backup
        run: |
          ssh -p ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa ${{ env.SSH_USER }}@${{ env.SSH_HOST }} bash << 'EOF'
          BACKUP_TS=$(date +%Y%m%d_%H%M%S)
          if [ -d "${{ env.THEME_PATH }}" ]; then
            mkdir -p "${{ env.BACKUP_PATH }}"
            tar -czf "${{ env.BACKUP_PATH }}/theme_${BACKUP_TS}.tar.gz" -C "${{ env.THEME_PATH }}" . 2>/dev/null || true
            cd "${{ env.BACKUP_PATH }}"
            ls -t theme_*.tar.gz 2>/dev/null | tail -n +11 | xargs -r rm
            echo "‚úÖ Backup created"
          fi
          EOF

      # Preparar diret√≥rios
      - name: üìÅ Prepare directories
        run: |
          ssh -p ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
            "mkdir -p ${{ env.THEME_PATH }} ${{ env.PLUGINS_PATH }} ${{ env.BACKUP_PATH }}"

      # Deletar arquivos antigos do tema
      - name: üóëÔ∏è Delete old theme files
        run: |
          ssh -p ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "rm -rf ${{ env.THEME_PATH }}/*"

      # Copiar novos arquivos do tema (excluindo pastas desnecess√°rias)
      - name: üìù Copy new theme files
        run: |
          scp -r -P ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa \
            --exclude='.git/' \
            --exclude='node_modules/' \
            --exclude='dist/' \
            --exclude='src/' \
            --exclude='public/' \
            --exclude='plugins/' \
            --exclude='.env*' \
            --exclude='*.md' \
            --exclude='package*.json' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.*' \
            --exclude='tailwind.config.*' \
            --exclude='postcss.config.*' \
            --exclude='.vscode/' \
            --exclude='.github/' \
            --exclude='.*' \
            . ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.THEME_PATH }}/

      # Substituir functions.php da raiz
      - name: üîÑ Deploy functions.php (raiz ‚Üí tema)
        if: hashFiles('functions.php') != ''
        run: |
          scp -P ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa functions.php \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.THEME_PATH }}/functions.php
          echo "‚úÖ functions.php substituted"

      # Copiar arquivos do dist
      - name: üé® Deploy dist
        if: ${{ !inputs.skip_build }}
        run: |
          scp -r -P ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa \
            dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.THEME_PATH }}/

      # Atualizar plugins (sem deletar)
      - name: üîå Deploy plugins (SEM --delete)
        if: hashFiles('plugins/**') != ''
        run: |
          for plugin in $(find plugins -mindepth 1 -maxdepth 1 -type d -exec basename {} \;); do
            scp -r -P ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa \
              plugins/$plugin/ \
              ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.PLUGINS_PATH }}/$plugin/
          done
          echo "‚úÖ Plugins updated (not deleted)"

      # Copiar assets p√∫blicos
      - name: üìÑ Deploy public assets (whitelist)
        run: |
          for file in robots.txt favicon.ico favicon.svg apple-touch-icon.png site.webmanifest browserconfig.xml manifest.json; do
            if [ -f "public/$file" ]; then
              scp -P ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa "public/$file" \
                ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.WEB_ROOT }}/
            fi
          done
          echo "‚úÖ Public assets deployed (whitelist)"

      # Copiar sitemaps
      - name: üó∫Ô∏è Deploy sitemaps
        if: hashFiles('dist/sitemap*.xml') != '' && ${{ !inputs.skip_build }}
        run: |
          scp -P ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa \
            dist/sitemap*.xml \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.WEB_ROOT }}/
          echo "‚úÖ Sitemaps deployed"

      # Corrigir permiss√µes
      - name: üîß Fix permissions
        run: |
          ssh -p ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa ${{ env.SSH_USER }}@${{ env.SSH_HOST }} bash << 'EOF'
          find ${{ env.THEME_PATH }} -type d -exec chmod 755 {} \; 2>/dev/null || true
          find ${{ env.THEME_PATH }} -type f -exec chmod 644 {} \; 2>/dev/null || true
          echo "‚úÖ Permissions fixed"
          EOF

      # Verificar deploy
      - name: ‚úÖ Verify deployment
        run: |
          ssh -p ${{ env.SSH_PORT }} -i ~/.ssh/id_rsa ${{ env.SSH_USER }}@${{ env.SSH_HOST }} bash << 'EOF'
          echo "üìç Theme path: ${{ env.THEME_PATH }}"
          echo "Size: $(du -sh ${{ env.THEME_PATH }} 2>/dev/null | cut -f1)"
          echo "Files: $(find ${{ env.THEME_PATH }} -type f | wc -l)"
          [ -f "${{ env.THEME_PATH }}/functions.php" ] && echo "‚úÖ functions.php OK"
          [ -f "${{ env.THEME_PATH }}/index.php" ] && echo "‚úÖ index.php OK"
          [ -f "${{ env.THEME_PATH }}/dist/index.html" ] && echo "‚úÖ dist/index.html OK"
          EOF

      # Limpar SSH
      - name: üßπ Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/id_rsa

      - name: üìä Deploy Summary
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ DEPLOY SUCCESSFUL"
            echo ""
            echo "üìã Deployed:"
            echo "  ‚úì Theme (deleted old files)"
            echo "  ‚úì functions.php (replaced)"
            echo "  ‚úì dist/"
            echo "  ‚úì Plugins (no delete)"
            echo "  ‚úì Public assets (whitelist)"
            echo "  ‚úì Sitemaps"
            echo ""
            echo "üåê https://djzeneyer.com"
          else
            echo "‚ùå DEPLOY FAILED - Check logs"
          fi

  health-check:
    name: üè• Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'

    steps:
      - name: üåê Check site
        run: |
          for i in 1 2 3; do
            HTTP=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 10 https://djzeneyer.com || echo "000")
            if [ "$HTTP" = "200" ]; then
              echo "‚úÖ Site online (HTTP $HTTP)"
              exit 0
            fi
            [ $i -lt 3 ] && sleep 5
          done
          echo "‚ö†Ô∏è  Site check: pending"
