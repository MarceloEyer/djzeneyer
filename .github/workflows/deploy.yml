name: ğŸš€ Production Deploy
on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build step'
        required: false
        type: boolean
        default: false
      force_deploy:
        description: 'Force deploy (skip validations)'
        required: false
        type: boolean
        default: false
concurrency:
  group: production-deploy
  cancel-in-progress: false
permissions:
  contents: read
  deployments: write
  actions: read
env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  REMOTE_ROOT: '/home/u790739895/public_html'
  THEME_NAME: 'zentheme'

jobs:
  validate:
    name: âœ… Pre-build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should_build: ${{ steps.changes.outputs.should_build }}
      commit_hash: ${{ steps.hash.outputs.value }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: ğŸ”– Generate commit hash
        id: hash
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: ğŸ” Check changed files
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD 2>/dev/null | grep -E '\.(ts|tsx|js|jsx|css|scss|json|html)$' || echo "force")
          if [ -n "$CHANGED_FILES" ] || [ "${{ inputs.force_deploy }}" = "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected - build required"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No build changes detected"
          fi
      - name: ğŸ“‹ Validate required files
        run: |
          REQUIRED_FILES=(
            "package.json"
            "vite.config.ts"
            "tsconfig.json"
            "src/main.tsx"
            "functions.php"
          )
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done
          echo "âœ… All required files present"
      - name: ğŸ” Validate secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY secret not set!"
            exit 1
          fi
          echo "âœ… Critical secrets validated"

  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: validate
    if: |
      needs.validate.outputs.should_build == 'true' && 
      !inputs.skip_build
    outputs:
      build_status: ${{ job.status }}
      build_size: ${{ steps.size.outputs.value }}
      timestamp: ${{ steps.timestamp.outputs.value }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: â° Generate timestamp
        id: timestamp
        run: echo "value=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed"
      - name: ğŸ”¨ Build production bundle
        run: |
          echo "Building production bundle..."
          npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
      - name: âœ… Validate build output
        run: |
          echo "Validating build output..."
          if [ ! -d "dist" ]; then
            echo "âŒ dist/ directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ dist/index.html not found"
            exit 1
          fi
          JS_COUNT=$(find dist -name '*.js' 2>/dev/null | wc -l)
          DIST_SIZE=$(du -sh dist/ | cut -f1)
          echo "ğŸ“Š Build contents:"
          echo "  - JS files: $JS_COUNT"
          echo "  - Total size: $DIST_SIZE"
          if [ "$JS_COUNT" -eq 0 ]; then
            echo "âŒ No JavaScript files found!"
            exit 1
          fi
          echo "âœ… Build validation passed"
      - name: ğŸ“Š Calculate build size
        id: size
        run: |
          SIZE=$(du -sh dist/ | cut -f1)
          echo "value=$SIZE" >> $GITHUB_OUTPUT
      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ needs.validate.outputs.commit_hash }}
          path: |
            dist/
            plugins/
            inc/
            *.php
            style.css
            screenshot.png
          retention-days: 7
          if-no-files-found: error

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [validate, build]
    if: |
      always() && 
      (needs.build.result == 'success' || inputs.skip_build) &&
      needs.validate.result == 'success'
    environment:
      name: production
      url: https://djzeneyer.com
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¥ Download build artifact
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.validate.outputs.commit_hash }}
          path: ./

      # NEW: FTP Deploy with clean-slate for zentheme - FIXED SYNTAX
      - name: ğŸŒ FTP Deploy - clean-slate ONLY zentheme
        if: ${{ secrets.FTP_SERVER != '' && secrets.FTP_USERNAME != '' && secrets.FTP_PASSWORD != '' }}
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /public_html/wp-content/themes/zentheme/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/.github/**
            **/docs/**
            **/*.md
            **/LICENSE
            **/package*.json
            **/tsconfig*.json
            **/vite.config.*
            **/public/**
            **/src/**

      - name: âœ… Verify FTP deployment
        run: |
          echo "ğŸ” FTP deployment completed"
          echo "âœ… Theme deployed to zentheme directory with clean-slate"

      - name: ğŸ“Š Deployment summary
        if: always()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•="
          echo "âœ… DEPLOY SUCCESSFUL - FTP CLEAN-SLATE"
          echo ""
          echo "ğŸŒ Site: https://djzeneyer.com"
          echo "ğŸ“¦ Build: ${{ needs.validate.outputs.commit_hash }}"
          echo "ğŸ“Š Size: ${{ needs.build.outputs.build_size }}"
          echo "ğŸŒ FTP: Clean-slate deployed to zentheme/"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•="

  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy
    if: needs.deploy.result == 'success'
    steps:
      - name: ğŸ” Check site accessibility
        run: |
          echo "Checking https://djzeneyer.com..."
          for i in {1..3}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 15 https://djzeneyer.com)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Site is accessible (HTTP $HTTP_CODE)"
              exit 0
            else
              echo "âš ï¸ Attempt $i: HTTP $HTTP_CODE"
              [ $i -lt 3 ] && sleep 5
            fi
          done
          echo "âš ï¸ Site check inconclusive"
      - name: ğŸ“Š Final status
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•="
          echo "ğŸ‰ DEPLOYMENT COMPLETED - FTP CLEAN-SLATE!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•="
          echo ""
          echo "ğŸŒ Live site: https://djzeneyer.com"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•="
