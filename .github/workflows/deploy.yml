# JOB 1: BUILD
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    if: ${{ !inputs.skip_build }}
    
    outputs:
      commit_hash: ${{ steps.commit.outputs.hash }}
      build_timestamp: ${{ steps.timestamp.outputs.value }}
      build_status: ${{ job.status }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”– Generate metadata
        id: commit
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: â° Generate timestamp
        id: timestamp
        run: echo "value=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”¨ Build production
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: ${{ env.SITE_URL }}
          VITE_WP_REST_URL: ${{ env.SITE_URL }}/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        run: npm run build

      - name: âœ… Validate build
        run: |
          echo "ğŸ” Validating build output..."
          
          # Verificar dist/
          if [ ! -d dist ]; then
            echo "âŒ dist/ directory not found"
            exit 1
          fi
          
          # Verificar index.html
          if [ ! -f dist/index.html ]; then
            echo "âŒ dist/index.html not found"
            exit 1
          fi
          
          # Verificar manifest.json (CRÃTICO!)
          if [ -f "dist/.vite/manifest.json" ]; then
            echo "âœ… manifest.json found"
          else
            echo "âŒ dist/.vite/manifest.json NOT found!"
            exit 1
          fi
          
          # Verificar assets
          JS_COUNT=$(find dist/assets -name '*.js' 2>/dev/null | wc -l)
          CSS_COUNT=$(find dist/assets -name '*.css' 2>/dev/null | wc -l)
          
          echo "ğŸ“Š Build stats:"
          echo "  - JS files: $JS_COUNT"
          echo "  - CSS files: $CSS_COUNT"
          echo "  - Total size: $(du -sh dist/ | cut -f1)"
          
          if [ $JS_COUNT -eq 0 ]; then
            echo "âš ï¸ Warning: No JS files found"
          fi
          
          echo "âœ… Build validation passed"

      - name: ğŸ“¤ Upload build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: build-dist-${{ steps.commit.outputs.hash }}
          path: dist/
          include-hidden-files: true
          retention-days: 7
          compression-level: 6

      - name: ğŸ“¤ Upload build artifact (theme files)
        uses: actions/upload-artifact@v4
        with:
          name: build-theme-${{ steps.commit.outputs.hash }}
          path: |
            functions.php
            style.css
            screenshot.png
            header.php
            footer.php
            index.php
          retention-days: 7

