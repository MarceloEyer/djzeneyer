# ğŸš€ DJ ZEN EYER - PRODUCTION DEPLOY (OPTIMIZED & SECURE)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# 
# DESCRIÃ‡ÃƒO: Deploy automÃ¡tico para produÃ§Ã£o via rsync+SSH
# TRIGGER: Push na branch 'main' ou manual (workflow_dispatch)
# SEGURANÃ‡A: SSH hardened, proteÃ§Ã£o WordPress, rollback automÃ¡tico
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: ğŸš€ Production Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build step (use existing artifact)'
        required: false
        type: boolean
        default: false

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  THEME_PATH: './wp-content/themes/zentheme'
  PLUGINS_PATH: './wp-content/plugins'

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# JOB 1: BUILD
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ !inputs.skip_build }}
    
    outputs:
      status: ${{ job.status }}
      hash: ${{ steps.hash.outputs.value }}
      timestamp: ${{ steps.timestamp.outputs.value }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”– Generate build metadata
        id: hash
        run: |
          echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          
      - name: â° Generate timestamp
        id: timestamp
        run: |
          echo "value=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ºï¸ Generate sitemaps
        run: npm run generate-sitemaps 2>&1 || true
        continue-on-error: true

      - name: ğŸ”¨ Build production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: âœ… Validate build
        run: |
          if [ ! -d dist ]; then
            echo "âŒ dist/ directory not found"
            exit 1
          fi
          
          if [ ! -f dist/index.html ]; then
            echo "âŒ dist/index.html not found"
            exit 1
          fi
          
          # Verificar se hÃ¡ arquivos JS e CSS
          if [ -z "$(find dist/assets -name '*.js' 2>/dev/null)" ]; then
            echo "âš ï¸ Warning: No JS files found in dist/assets"
          fi
          
          if [ -z "$(find dist/assets -name '*.css' 2>/dev/null)" ]; then
            echo "âš ï¸ Warning: No CSS files found in dist/assets"
          fi
          
          # Mostrar tamanho do build
          echo "ğŸ“Š Build size:"
          du -sh dist/
          
          echo "âœ… Build validation passed"

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.hash.outputs.value }}
          path: |
            dist/
            plugins/
          retention-days: 7
          compression-level: 6

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# JOB 2: DEPLOY
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    if: |
      always() && 
      (needs.build.result == 'success' || inputs.skip_build)
    
    environment:
      name: production
      url: https://djzeneyer.com
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifact
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs.hash }}
          path: .

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Salvar chave SSH
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Adicionar host ao known_hosts
          ssh-keyscan -p ${{ env.SSH_PORT }} -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          
          # Criar config SSH (usando cat sem heredoc para interpolaÃ§Ã£o correta)
          cat > ~/.ssh/config << EOF
          Host prod
            HostName ${{ env.SSH_HOST }}
            Port ${{ env.SSH_PORT }}
            User ${{ env.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking accept-new
            ConnectTimeout 10
            ServerAliveInterval 60
            ServerAliveCountMax 3
            Compression yes
            TCPKeepAlive yes
          EOF
          
          chmod 600 ~/.ssh/config

      - name: ğŸ§ª Test SSH connection
        run: |
          echo "Testing SSH connection..."
          ssh prod "echo 'âœ… SSH connection successful' && pwd && whoami"

      - name: ğŸ“ Create backup and prepare directories
        run: |
          ssh prod << 'EOF'
          set -e
          
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_DIR="./backups/deploy_${TIMESTAMP}"
          
          echo "ğŸ“¦ Creating backup directory: ${BACKUP_DIR}"
          mkdir -p "${BACKUP_DIR}"
          
          # Backup do theme atual (apenas dist/)
          if [ -d "./wp-content/themes/zentheme/dist" ]; then
            echo "ğŸ“¦ Backing up current theme dist..."
            cp -r ./wp-content/themes/zentheme/dist "${BACKUP_DIR}/theme_dist"
          fi
          
          # Criar diretÃ³rios necessÃ¡rios
          echo "ğŸ“ Ensuring directories exist..."
          mkdir -p ./wp-content/themes/zentheme/dist
          mkdir -p ./wp-content/plugins
          
          # Limpar backups antigos (manter Ãºltimos 5)
          echo "ğŸ§¹ Cleaning old backups..."
          cd ./backups
          ls -t | tail -n +6 | xargs -r rm -rf
          cd ..
          
          echo "âœ… Backup and directories ready"
          echo "BACKUP_DIR=${BACKUP_DIR}" > /tmp/deploy_backup_path.txt
          EOF

      - name: ğŸš€ Deploy React build to theme
        run: |
          echo "ğŸ“¤ Deploying React build..."
          
          rsync -avz \
            --delete \
            --delete-excluded \
            --checksum \
            -e "ssh -o ConnectTimeout=10 -o ServerAliveInterval=60" \
            --stats \
            dist/ \
            prod:${{ env.THEME_PATH }}/dist/
          
          echo "âœ… React build deployed"

      - name: ğŸ“ Deploy theme PHP files
        run: |
          echo "ğŸ“¤ Deploying theme PHP files..."
          
          rsync -avz \
            --checksum \
            -e "ssh -o ConnectTimeout=10" \
            --include='*.php' \
            --include='style.css' \
            --include='functions.php' \
            --include='index.php' \
            --include='screenshot.png' \
            --exclude='*' \
            ./ \
            prod:${{ env.THEME_PATH }}/
          
          echo "âœ… Theme PHP files deployed"

      - name: ğŸ”Œ Deploy plugins
        if: hashFiles('plugins/**') != ''
        run: |
          echo "ğŸ“¤ Deploying plugins..."
          
          # Lista de plugins no repositÃ³rio
          REPO_PLUGINS=$(find plugins -mindepth 1 -maxdepth 1 -type d -exec basename {} \; 2>/dev/null || true)
          
          if [ -z "$REPO_PLUGINS" ]; then
            echo "â„¹ï¸ No plugins to deploy"
            exit 0
          fi
          
          echo "Plugins to deploy:"
          echo "$REPO_PLUGINS"
          
          # Deploy cada plugin individualmente
          for plugin in $REPO_PLUGINS; do
            echo "  â†’ Deploying plugin: $plugin"
            
            rsync -avz \
              --checksum \
              -e "ssh -o ConnectTimeout=10" \
              "plugins/${plugin}/" \
              "prod:${{ env.PLUGINS_PATH }}/${plugin}/"
          done
          
          echo "âœ… Plugins deployed"

      - name: ğŸ“„ Deploy public assets (SAFE)
        run: |
          echo "ğŸ“¤ Deploying public assets to root..."
          
          # Lista de arquivos seguros para substituir
          SAFE_FILES=(
            "robots.txt"
            "favicon.ico"
            "favicon.svg"
            "apple-touch-icon.png"
            "site.webmanifest"
          )
          
          for file in "${SAFE_FILES[@]}"; do
            if [ -f "public/$file" ]; then
              echo "  â†’ Deploying $file"
              rsync -avz \
                -e "ssh -o ConnectTimeout=10" \
                "public/$file" \
                prod:./
            fi
          done
          
          echo "âœ… Public assets deployed"

      - name: ğŸ—ºï¸ Deploy sitemaps
        if: hashFiles('dist/sitemap*.xml') != ''
        run: |
          echo "ğŸ“¤ Deploying sitemaps..."
          
          rsync -avz \
            -e "ssh -o ConnectTimeout=10" \
            --include='sitemap*.xml' \
            --exclude='*' \
            dist/ \
            prod:./
          
          echo "âœ… Sitemaps deployed"

      - name: âœ… Verify deployment
        id: verify
        run: |
          echo "ğŸ” Verifying deployment..."
          
          ssh prod << 'VERIFY'
          set -e
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“Š DEPLOYMENT VERIFICATION"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          # Verificar tema
          echo "ğŸ¨ Theme:"
          if [ -d ./wp-content/themes/zentheme ]; then
            echo "  âœ… Theme directory exists"
          else
            echo "  âŒ Theme directory MISSING"
            exit 1
          fi
          
          if [ -d ./wp-content/themes/zentheme/dist ]; then
            echo "  âœ… Dist directory exists"
            DIST_SIZE=$(du -sh ./wp-content/themes/zentheme/dist | cut -f1)
            echo "     Size: ${DIST_SIZE}"
          else
            echo "  âŒ Dist directory MISSING"
            exit 1
          fi
          
          if [ -f ./wp-content/themes/zentheme/index.php ]; then
            echo "  âœ… index.php exists"
          else
            echo "  âš ï¸  index.php missing (may be OK if theme is React-only)"
          fi
          
          # Verificar plugins
          echo ""
          echo "ğŸ”Œ Plugins:"
          if [ -d ./wp-content/plugins ]; then
            PLUGIN_COUNT=$(find ./wp-content/plugins -mindepth 1 -maxdepth 1 -type d | wc -l)
            echo "  âœ… Plugins directory exists"
            echo "     Total plugins: ${PLUGIN_COUNT}"
          else
            echo "  âŒ Plugins directory MISSING"
          fi
          
          # Verificar arquivos pÃºblicos
          echo ""
          echo "ğŸ“„ Public files:"
          [ -f ./robots.txt ] && echo "  âœ… robots.txt" || echo "  â„¹ï¸  robots.txt not found"
          [ -f ./favicon.ico ] && echo "  âœ… favicon.ico" || echo "  â„¹ï¸  favicon.ico not found"
          
          SITEMAP_COUNT=$(find . -maxdepth 1 -name 'sitemap*.xml' 2>/dev/null | wc -l)
          if [ $SITEMAP_COUNT -gt 0 ]; then
            echo "  âœ… Sitemaps: ${SITEMAP_COUNT} files"
          else
            echo "  â„¹ï¸  No sitemaps found"
          fi
          
          # Verificar .htaccess (NÃƒO deve ser sobrescrito)
          echo ""
          echo "âš™ï¸  WordPress files:"
          if [ -f ./.htaccess ]; then
            echo "  âœ… .htaccess preserved (not touched)"
          else
            echo "  âš ï¸  .htaccess not found"
          fi
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… VERIFICATION COMPLETE"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          VERIFY

      - name: ğŸ§¹ Cleanup SSH credentials
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa ~/.ssh/config
          echo "ğŸ§¹ SSH credentials cleaned"

      - name: ğŸ“Š Deploy summary
        if: always()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… DEPLOY SUCCESSFUL"
            echo ""
            echo "ğŸŒ Site: https://djzeneyer.com"
            echo "ğŸ“¦ Build: ${{ needs.build.outputs.hash }}"
            echo "â° Time: ${{ needs.build.outputs.timestamp }}"
          else
            echo "âŒ DEPLOY FAILED"
            echo ""
            echo "Check logs above for details"
            echo "Backup available on server in ./backups/"
          fi
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

