# ğŸš€ DJ ZEN EYER - PRODUCTION DEPLOY (ENTERPRISE-GRADE v2.0)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: ğŸš€ Production Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build step'
        required: false
        type: boolean
        default: false
      force_deploy:
        description: 'Force deploy (skip validations)'
        required: false
        type: boolean
        default: false

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write
  issues: write  # Para notificaÃ§Ãµes via comments
  actions: read

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  REMOTE_ROOT: '/home/u790739895/domains/djzeneyer.com/public_html'
  THEME_NAME: 'zentheme'

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# JOBS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: VALIDATE (PRE-BUILD CHECKS)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  validate:
    name: âœ… Pre-build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    outputs:
      should_build: ${{ steps.changes.outputs.should_build }}
      commit_hash: ${{ steps.hash.outputs.value }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ”– Generate commit hash
        id: hash
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ” Check changed files
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep -E '\.(ts|tsx|js|jsx|css|scss|json|html)$' || true)
          
          if [ -n "$CHANGED_FILES" ] || [ "${{ inputs.skip_build }}" = "false" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected - build required"
            echo "Files: $CHANGED_FILES"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No build changes detected"
          fi

      - name: ğŸ“‹ Validate required files
        run: |
          REQUIRED_FILES=(
            "package.json"
            "vite.config.ts"
            "tsconfig.json"
            "tailwind.config.js"
            "src/main.tsx"
            "functions.php"
          )
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done
          
          echo "âœ… All required files present"

      - name: ğŸ” Validate secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY secret not set!"
            exit 1
          fi
          
          if [ -z "${{ secrets.VITE_WC_CONSUMER_KEY }}" ]; then
            echo "âš ï¸ Warning: VITE_WC_CONSUMER_KEY not set"
          fi
          
          echo "âœ… Critical secrets validated"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: BUILD
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: validate
    if: |
      needs.validate.outputs.should_build == 'true' && 
      !inputs.skip_build
    
    outputs:
      build_status: ${{ job.status }}
      build_size: ${{ steps.size.outputs.value }}
      timestamp: ${{ steps.timestamp.outputs.value }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'  # Cache mais preciso

      - name: â° Generate timestamp
        id: timestamp
        run: echo "value=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit --no-fund
          echo "âœ… Dependencies installed"

      - name: ğŸ” Audit security
        run: |
          echo "Running security audit..."
          npm audit --audit-level=high || echo "âš ï¸ Security vulnerabilities found (not blocking)"
        continue-on-error: true

      - name: ğŸ—ºï¸ Generate sitemaps
        run: |
          echo "Generating sitemaps..."
          npm run generate-sitemaps 2>&1 || echo "âš ï¸ Sitemap generation failed (not blocking)"
        continue-on-error: true

      - name: ğŸ”¨ Build production bundle
        run: |
          echo "Building production bundle..."
          npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: âœ… Validate build output
        id: validate_build
        run: |
          echo "Validating build output..."
          
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "âŒ dist/ or index.html missing"
            exit 1
          fi
          
          JS_COUNT=$(find dist -name '*.js' | wc -l)
          CSS_COUNT=$(find dist -name '*.css' | wc -l)
          DIST_SIZE=$(du -sh dist/ | cut -f1)
          
          echo "ğŸ“Š Build: JS=$JS_COUNT, CSS=$CSS_COUNT, Size=$DIST_SIZE"
          
          if [ "$JS_COUNT" -eq 0 ]; then
            echo "âŒ No JS files!"
            exit 1
          fi
          
          if [ "$(du -sk dist/ | cut -f1)" -gt 10240 ]; then
            echo "âš ï¸ Large build (>10MB)"
          fi
          
          echo "âœ… Build OK"

      - name: ğŸ“Š Calculate build size
        id: size
        run: |
          SIZE=$(du -sh dist/ | cut -f1)
          echo "value=$SIZE" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ needs.validate.outputs.commit_hash }}
          path: |
            dist/
            plugins/
            inc/
            *.php
            style.css
            screenshot.png
          retention-days: 7
          compression-level: 6
          if-no-files-found: error

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 3: DEPLOY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [validate, build]
    if: |
      always() && 
      (needs.build.result == 'success' || inputs.skip_build) &&
      needs.validate.result == 'success'
    
    environment:
      name: production
      url: https://djzeneyer.com
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
          sparse-checkout-cone-mode: false

      - name: ğŸ“¥ Download build artifact
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.validate.outputs.commit_hash }}
          path: ./

      - name: ğŸ” Setup SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary  # Usa keyscan interno
          name: id_rsa
          if_key_exists: replace

      - name: ğŸ§ª Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo 'âœ… SSH connection successful'
            pwd && whoami

      - name: ğŸ“ Prepare remote environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            BACKUP_DIR="$HOME/backups/deploy_${TIMESTAMP}"
            THEME_PATH="${REMOTE_ROOT}/wp-content/themes/${THEME_NAME}"
            
            mkdir -p "${BACKUP_DIR}"
            if [ -d "${THEME_PATH}" ]; then
              tar -czf "${BACKUP_DIR}/theme_backup.tar.gz" -C "${THEME_PATH}" . 2>/dev/null || true
            fi
            
            # SÃ³ cria as pastas do tema (que vocÃª controla) mkdir -p "${THEME_PATH}/dist" "${THEME_PATH}/inc" "${THEME_PATH}/assets"  # NÃƒO tenta criar wp-content/plugins â€” jÃ¡ existe!
            
            cd "$HOME/backups" && ls -t | tail -n +6 | xargs -r rm -rf 2>/dev/null || true
            
            echo "${BACKUP_DIR}" > /tmp/last_backup_path.txt
            echo "âœ… Remote ready"

      - name: ğŸš€ Deploy React build
        uses: burnett01/rsync-deployments@5.2.1
        with:
          local_dir: ./dist/
          remote_path: "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_ROOT }}/wp-content/themes/${{ env.THEME_NAME }}/dist/"
          remote_host: ${{ env.SSH_HOST }}
          remote_port: ${{ env.SSH_PORT }}
          remote_user: ${{ env.SSH_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          rsync_options: --delete --checksum --stats --human-readable --partial  # Adicionado --partial pra resumes

      - name: ğŸ“ Deploy theme files
        uses: burnett01/rsync-deployments@5.2.1
        with:
          local_dir: ./
          remote_path: "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_ROOT }}/wp-content/themes/${{ env.THEME_NAME }}/"
          remote_host: ${{ env.SSH_HOST }}
          remote_port: ${{ env.SSH_PORT }}
          remote_user: ${{ env.SSH_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          rsync_options: --checksum --include='*.php' --include='style.css' --include='screenshot.png' --include='readme.txt' --exclude='*'
          # Nota: Para inc/, rode um rsync separado se precisar

      - name: ğŸ”Œ Deploy plugins (SAFE)
        if: hashFiles('plugins/**') != ''
        uses: burnett01/rsync-deployments@5.2.1
        with:
          local_dir: ./plugins/
          remote_path: "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_ROOT }}/wp-content/plugins/"
          remote_host: ${{ env.SSH_HOST }}
          remote_port: ${{ env.SSH_PORT }}
          remote_user: ${{ env.SSH_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          rsync_options: --checksum --recursive

      - name: ğŸ“„ Deploy public assets (SAFE)
        run: |
          SAFE_FILES=("robots.txt" "favicon.ico" "favicon.svg" "apple-touch-icon.png" "site.webmanifest" "browserconfig.xml")
          for file in "${SAFE_FILES[@]}"; do
            if [ -f "public/$file" ]; then
              uses: burnett01/rsync-deployments@5.2.1
              with:
                local_dir: "public/$file"
                remote_path: "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_ROOT }}/"
                # ... resto das configs SSH
            fi
          done
        # Nota: Rsync loop manual; ajuste se precisar de action por arquivo

      - name: ğŸ—ºï¸ Deploy sitemaps
        if: hashFiles('dist/sitemap*.xml') != ''
        uses: burnett01/rsync-deployments@5.2.1
        with:
          local_dir: ./dist/
          remote_path: "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_ROOT }}/"
          remote_host: ${{ env.SSH_HOST }}
          remote_port: ${{ env.SSH_PORT }}
          remote_user: ${{ env.SSH_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          rsync_options: --include='sitemap*.xml' --exclude='*'

      - name: âœ… Verify deployment
        id: verify
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            THEME_PATH="${REMOTE_ROOT}/wp-content/themes/${THEME_NAME}"
            echo "ğŸ¨ Theme: $([ -d '$THEME_PATH' ] && echo 'âœ… Exists' || echo 'âŒ Missing')"
            echo "ğŸ“ Dist: $([ -d '$THEME_PATH/dist' ] && du -sh '$THEME_PATH/dist' | cut -f1 || echo 'âŒ Missing')"
            echo "ğŸ” Perms: $(stat -c %a '$THEME_PATH' 2>/dev/null || stat -f %A '$THEME_PATH')"
            # Adicione mais checks aqui
            echo "status=success"  # Defina como failed se erro

      - name: ğŸ”„ Rollback on failure
        if: failure() && steps.verify.outputs.status == 'failed'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            BACKUP_PATH=$(cat /tmp/last_backup_path.txt 2>/dev/null || echo "")
            if [ -n "$BACKUP_PATH" ] && [ -f "$BACKUP_PATH/theme_backup.tar.gz" ]; then
              THEME_PATH="${REMOTE_ROOT}/wp-content/themes/${THEME_NAME}"
              rm -rf "$THEME_PATH"/*
              tar -xzf "$BACKUP_PATH/theme_backup.tar.gz" -C "$THEME_PATH"
              echo "âœ… Rolled back"
            fi

      - name: ğŸ”” Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš¨ Deploy failed! Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })

      - name: ğŸ“Š Deployment summary
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          if [ "${{ steps.verify.outputs.status }}" = "success" ]; then
            echo "âœ… DEPLOY SUCCESSFUL | Commit: ${{ needs.validate.outputs.commit_hash }} | Size: ${{ needs.build.outputs.build_size }}"
          else
            echo "âŒ DEPLOY FAILED | See logs"
          fi
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 4: HEALTH CHECK
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy
    if: needs.deploy.result == 'success'
    
    steps:
      - name: ğŸ” Check site & API (with retries)
        run: |
          ENDPOINTS=("https://djzeneyer.com" "https://djzeneyer.com/wp-json/" "https://djzeneyer.com/wp-json/djz/v1/config")
          for endpoint in "${ENDPOINTS[@]}"; do
            for i in {1..3}; do
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 15 "$endpoint")
              if [ "$HTTP_CODE" = "200" ]; then
                echo "âœ… $endpoint OK (attempt $i)"
                break
              else
                echo "âš ï¸ $endpoint: $HTTP_CODE (attempt $i)"
                sleep 5
                if [ $i -eq 3 ]; then exit 1; fi
              fi
            done
          done

      - name: ğŸ“Š Final status
        run: |
          echo "ğŸ‰ DEPLOYMENT COMPLETE! ğŸŒ https://djzeneyer.com"
