name: üöÄ Production Deploy (Enterprise Grade)

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - '.git*'
  workflow_dispatch:
    inputs:
      skip_cache:
        description: 'Skip npm cache (force clean build)'
        required: false
        default: 'false'

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write
  actions: read

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  REMOTE_THEME_PATH: './wp-content/themes/zentheme'
  REMOTE_PLUGINS_PATH: './wp-content/plugins'
  REMOTE_PUBLIC_PATH: './'
  BASE_URL: 'https://djzeneyer.com'
  RSYNC_OPTS: '-avz --delete --progress --stats --timeout=30'

jobs:
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # üèóÔ∏è BUILD JOB (Node.js Build + Optimization)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  build:
    name: üèóÔ∏è Build & Optimize
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    outputs:
      build_status: ${{ job.status }}
      sitemaps_status: ${{ steps.sitemaps.outcome }}
      build_hash: ${{ steps.hash.outputs.build_hash }}
      build_size: ${{ steps.build_info.outputs.size }}
      build_files: ${{ steps.build_info.outputs.files }}

    steps:
      - name: ‚ö° Checkout (with full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: üìä Generate Build Hash & Metadata
        id: hash
        run: |
          BUILD_HASH=$(git rev-parse --short HEAD)
          COMMIT_MSG=$(git log -1 --pretty=%B | head -1)
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          echo "build_hash=$BUILD_HASH" >> $GITHUB_OUTPUT
          echo "commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          
          echo "üì¶ Build Metadata:"
          echo "   Hash: $BUILD_HASH"
          echo "   Message: $COMMIT_MSG"
          echo "   Time: $BUILD_TIME"

      - name: üì¶ Install Dependencies (Optimized)
        run: |
          echo "üîÑ Installing npm dependencies..."
          npm ci --prefer-offline --no-audit --ignore-scripts --legacy-peer-deps
          echo "‚úÖ Dependencies installed ($(npm list --depth=0 2>/dev/null | wc -l) packages)"

      - name: üó∫Ô∏è Generate Sitemaps (Critical Path)
        id: sitemaps
        run: |
          echo "üó∫Ô∏è Generating sitemaps..."
          npm run generate-sitemaps 2>&1 | tee sitemap.log || true
          
          # Even if sitemaps fail, continue (they can be generated manually)
          SITEMAP_COUNT=$(find dist -name "sitemap*.xml" 2>/dev/null | wc -l || echo "0")
          SITEMAP_SIZE=$(find dist -name "sitemap*.xml" -exec du -ch {} + 2>/dev/null | tail -1 | awk '{print $1}' || echo "0B")
          
          if [ "$SITEMAP_COUNT" -gt 0 ]; then
            echo "‚úÖ Generated $SITEMAP_COUNT sitemap(s) ($SITEMAP_SIZE)"
          else
            echo "‚ö†Ô∏è No sitemaps generated (non-critical)"
          fi
          
          echo "sitemap_count=$SITEMAP_COUNT" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: üèóÔ∏è Build Production Assets (Vite Optimized)
        id: build
        run: |
          echo "üî® Building production assets with Vite..."
          START_TIME=$(date +%s)
          
          npm run build 2>&1 | tee build.log
          BUILD_EXIT=$?
          
          END_TIME=$(date +%s)
          BUILD_TIME=$((END_TIME - START_TIME))
          
          if [ $BUILD_EXIT -ne 0 ]; then
            echo "‚ùå Build failed (exit code: $BUILD_EXIT)"
            tail -50 build.log
            exit 1
          fi
          
          echo "‚è±Ô∏è Build time: ${BUILD_TIME}s"
          echo "‚úÖ Build completed successfully"
          
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: üìä Validate & Analyze Build Output
        id: build_info
        run: |
          echo "üîç Validating build output..."
          
          # Check critical files
          [ -d dist ] || { echo "‚ùå dist/ folder missing"; exit 1; }
          [ -f dist/index.html ] || { echo "‚ùå index.html missing"; exit 1; }
          [ -n "$(find dist -name '*.js' -o -name '*.css' 2>/dev/null)" ] || { echo "‚ùå No JS/CSS files"; exit 1; }
          
          # Calculate statistics
          BUILD_SIZE=$(du -sh dist/ 2>/dev/null | awk '{print $1}')
          FILE_COUNT=$(find dist -type f 2>/dev/null | wc -l)
          JS_FILES=$(find dist -name '*.js' -type f 2>/dev/null | wc -l)
          CSS_FILES=$(find dist -name '*.css' -type f 2>/dev/null | wc -l)
          
          echo ""
          echo "üìä Build Statistics:"
          echo "   Total Size: $BUILD_SIZE"
          echo "   Total Files: $FILE_COUNT"
          echo "   JavaScript: $JS_FILES files"
          echo "   Stylesheets: $CSS_FILES files"
          
          echo "size=$BUILD_SIZE" >> $GITHUB_OUTPUT
          echo "files=$FILE_COUNT" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Build validation passed"

      - name: üì§ Upload Build Artifact (Compressed)
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ steps.hash.outputs.build_hash }}
          path: dist/
          retention-days: 7
          compression-level: 9
          if-no-files-found: error

      - name: üìù Generate Build Summary
        if: always()
        run: |
          cat > build-summary.txt << 'EOF'
          BUILD SUMMARY
          =============
          Hash: ${{ steps.hash.outputs.build_hash }}
          Time: ${{ steps.build_info.outputs.build_time }}s
          Size: ${{ steps.build_info.outputs.size }}
          Files: ${{ steps.build_info.outputs.files }}
          Sitemaps: ${{ steps.sitemaps.outputs.sitemap_count }}
          Status: ${{ job.status }}
          EOF
          cat build-summary.txt

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # üöÄ DEPLOY JOB (SSH + Rsync Deployment)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: needs.build.outputs.build_status == 'success'
    
    environment:
      name: production
      url: https://djzeneyer.com

    steps:
      - name: ‚ö° Checkout Repository
        uses: actions/checkout@v4

      - name: üì• Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build-${{ needs.build.outputs.build_hash }}
          path: dist/

      - name: üîë Configure SSH (Hardened & Secure)
        run: |
          set -e
          
          # Setup SSH directory with restrictive permissions
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write private key securely
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add host to known_hosts (prevent MITM)
          ssh-keyscan -p ${{ env.SSH_PORT }} -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>&1 || true
          chmod 644 ~/.ssh/known_hosts
          
          # Configure SSH with best practices
          cat > ~/.ssh/config << 'SSH_CONFIG'
          Host production
              HostName ${{ env.SSH_HOST }}
              Port ${{ env.SSH_PORT }}
              User ${{ env.SSH_USER }}
              IdentityFile ~/.ssh/deploy_key
              StrictHostKeyChecking accept-new
              UserKnownHostsFile ~/.ssh/known_hosts
              ConnectTimeout 10
              ServerAliveInterval 60
              ServerAliveCountMax 3
              Compression yes
              Protocol 2
              BatchMode yes
          SSH_CONFIG
          chmod 644 ~/.ssh/config
          
          echo "‚úÖ SSH configured (hardened)"

      - name: üß™ Test SSH Connection & Verify Paths
        id: ssh_test
        run: |
          set +e
          
          echo "üîó Testing SSH connection to ${{ env.SSH_HOST }}:${{ env.SSH_PORT }}..."
          
          # Test connection and create necessary directories
          ssh -o ConnectTimeout=10 production << 'SSH_VERIFY'
          set -e
          
          echo "‚úÖ SSH connection successful"
          echo "üìÇ Creating deployment directories..."
          
          mkdir -p ${{ env.REMOTE_THEME_PATH }}/dist
          mkdir -p ${{ env.REMOTE_PLUGINS_PATH }}
          mkdir -p ${{ env.REMOTE_PUBLIC_PATH }}
          
          echo "üìä Server information:"
          echo "   Hostname: $(hostname)"
          echo "   Current path: $(pwd)"
          echo "   Available space: $(df -h . | tail -1 | awk '{print $4}')"
          
          SSH_VERIFY
          
          if [ $? -eq 0 ]; then
            echo "SSH_OK=true" >> $GITHUB_OUTPUT
          else
            echo "SSH_OK=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          set -e

      - name: ‚öõÔ∏è Deploy React Build (dist/ folder)
        id: react_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          DIST_SIZE=$(du -sh dist/ 2>/dev/null | awk '{print $1}')
          FILE_COUNT=$(find dist -type f | wc -l)
          
          echo "üì§ Uploading React build ($DIST_SIZE, $FILE_COUNT files)..."
          
          rsync ${{ env.RSYNC_OPTS }} \
            -e "ssh -o ConnectTimeout=10" \
            dist/ \
            production:${{ env.REMOTE_THEME_PATH }}/dist/
          
          RESULT=$?
          
          if [ $RESULT -eq 0 ]; then
            echo "‚úÖ React build deployed successfully"
          else
            echo "‚ùå React deployment failed (exit: $RESULT)"
            exit 1
          fi

      - name: üé® Deploy Theme Files (Root Theme Directory)
        id: theme_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "üì§ Uploading theme files..."
          echo "‚öôÔ∏è Rsync options: --delete mode (clean obsolete files)"
          
          rsync ${{ env.RSYNC_OPTS }} \
            -e "ssh -o ConnectTimeout=10" \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='public' \
            --exclude='src' \
            --exclude='.github' \
            --exclude='scripts' \
            --exclude='package*.json' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.*' \
            --exclude='eslint.config.*' \
            --exclude='postcss.config.*' \
            --exclude='tailwind.config.*' \
            --exclude='*.md' \
            --exclude='wp-content' \
            --exclude='.env*' \
            --exclude='.DS_Store' \
            --exclude='*.log' \
            --exclude='.editorconfig' \
            --exclude='.prettierrc' \
            --exclude='.stylelintrc' \
            --exclude='Dockerfile' \
            --exclude='.dockerignore' \
            ./ \
            production:${{ env.REMOTE_THEME_PATH }}/
          
          RESULT=$?
          
          if [ $RESULT -eq 0 ]; then
            echo "‚úÖ Theme files deployed"
          else
            echo "‚ùå Theme deployment failed"
            exit 1
          fi

      - name: üß© Deploy Custom Plugins (Critical Step)
        id: plugins_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üß© DEPLOYING CUSTOM PLUGINS"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          
          # Check local plugins folder
          if [ ! -d "plugins" ]; then
            echo "‚ùå ./plugins/ folder NOT FOUND in repository"
            echo "‚ö†Ô∏è Skipping plugin deployment"
            echo "plugins_deployed=0" >> $GITHUB_OUTPUT
            echo "plugins_status=not_found" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          PLUGIN_COUNT=$(ls -d plugins/*/ 2>/dev/null | wc -l)
          
          if [ $PLUGIN_COUNT -eq 0 ]; then
            echo "‚ö†Ô∏è ./plugins/ folder is EMPTY"
            echo "plugins_deployed=0" >> $GITHUB_OUTPUT
            echo "plugins_status=empty" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "‚úÖ Found $PLUGIN_COUNT plugin(s):"
          ls -1 plugins/ | while read plugin; do 
            echo "   üì¶ $plugin"
          done
          
          echo ""
          echo "üöÄ Starting rsync deployment (NO DELETE - plugins are additive)..."
          
          # Deploy plugins WITHOUT --delete (plugins can exist on server)
          rsync ${{ env.RSYNC_OPTS }} \
            -e "ssh -o ConnectTimeout=10" \
            plugins/ \
            production:${{ env.REMOTE_PLUGINS_PATH }}/
          
          RESULT=$?
          
          if [ $RESULT -eq 0 ]; then
            echo "‚úÖ Plugins deployed successfully"
            
            # Verify on server
            DEPLOYED=$(ssh -o ConnectTimeout=10 production \
              "ls -1d ./wp-content/plugins/*/ 2>/dev/null | wc -l" || echo "0")
            
            echo "üìä Plugin folders on server: $DEPLOYED"
            
            echo "plugins_deployed=$PLUGIN_COUNT" >> $GITHUB_OUTPUT
            echo "plugins_status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Plugin deployment FAILED"
            echo "plugins_deployed=0" >> $GITHUB_OUTPUT
            echo "plugins_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: üó∫Ô∏è Deploy Sitemaps (Root Directory)
        id: sitemaps_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          SITEMAP_COUNT=$(find dist -name 'sitemap*.xml' 2>/dev/null | wc -l || echo "0")
          
          if [ "$SITEMAP_COUNT" -gt 0 ]; then
            echo "üì§ Uploading $SITEMAP_COUNT sitemap(s) to root..."
            
            rsync ${{ env.RSYNC_OPTS }} \
              --include='sitemap*.xml' \
              --exclude='*' \
              -e "ssh -o ConnectTimeout=10" \
              dist/ \
              production:${{ env.REMOTE_PUBLIC_PATH }}/
            
            if [ $? -eq 0 ]; then
              echo "‚úÖ Sitemaps deployed to djzeneyer.com/"
            else
              echo "‚ö†Ô∏è Sitemap upload had issues (non-critical)"
            fi
          else
            echo "‚ÑπÔ∏è No sitemaps in build"
          fi

      - name: üåê Deploy Public Assets (robots.txt, favicon, etc)
        id: assets_deploy
        if: steps.ssh_test.outputs.SSH_OK == 'true'
        run: |
          set +e
          
          echo "üì§ Uploading public assets to root..."
          
          rsync ${{ env.RSYNC_OPTS }} \
            --include='robots.txt' \
            --include='favicon*' \
            --include='*.png' \
            --include='*.ico' \
            --include='*.svg' \
            --include='*.webmanifest' \
            --include='.htaccess' \
            --exclude='*' \
            -e "ssh -o ConnectTimeout=10" \
            dist/ \
            production:${{ env.REMOTE_PUBLIC_PATH }}/
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Public assets deployed"
            
            # Verify critical files
            ssh -o ConnectTimeout=10 production << 'VERIFY_ASSETS'
            echo "üìã Verifying public files:"
            [ -f ./robots.txt ] && echo "   ‚úÖ robots.txt" || echo "   ‚ùå robots.txt missing"
            [ -f ./sitemap_index.xml ] && echo "   ‚úÖ sitemap_index.xml" || echo "   ‚ö†Ô∏è sitemap_index.xml not found"
