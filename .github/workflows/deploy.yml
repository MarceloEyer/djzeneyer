name: 🚀 Build & Deploy to Hostinger

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  # --- ETAPA 1: BUILD ---
  build:
    name: 📦 Build do Projeto
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Instalar Dependências
        run: npm ci

      - name: 🏗️ Compilar o Projeto (Build)
        run: npm run build
        env:
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: 📤 Upload do Artefato (pasta /dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: ./dist
          retention-days: 1

  # --- ETAPA 2: DEPLOY ---
  deploy:
    name: 🚚 Deploy para Hostinger
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📂 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 📥 Download do Artefato (pasta /dist)
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: ./dist

      # ✅ STEP 1: Deploy dos Arquivos Públicos para RAIZ (LIMPA TUDO!)
      - name: 🎨 Deploy dos Arquivos Públicos para Raiz
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: ./
          dangerous-clean-slate: true  # 🔥 DELETA TUDO E REENVIA!
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/wp-content/**
            **/wp-admin/**
            **/wp-includes/**
            **/.htaccess
            **/wp-config.php
            **/assets/**
            index.html
            react-sitemap.xml

      # ✅ STEP 2: Deploy do App React (LIMPA TUDO!)
      - name: 📡 Deploy do App React
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: ./wp-content/themes/zentheme/dist/
          dangerous-clean-slate: true  # 🔥 DELETA TUDO E REENVIA!

      # ✅ STEP 3: Deploy dos Arquivos do Tema (LIMPA TUDO!)
      - name: 📡 Deploy dos Arquivos do Tema WordPress
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./theme/
          server-dir: ./wp-content/themes/zentheme/
          dangerous-clean-slate: true  # 🔥 DELETA TUDO E REENVIA!
          exclude: |
            **/.git*
            **/node_modules/**
            **/dist/**
