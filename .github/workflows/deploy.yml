          for file in "${SAFE_FILES[@]}"; do
            if [ -f "public/$file" ]; then
              cp "public/$file" temp_public/
              echo "  âœ“ $file"
            fi
          done
          
          if [ -z "$(ls -A temp_public 2>/dev/null)" ]; then
            echo "â„¹ï¸ No public assets to deploy"
            touch temp_public/.gitkeep
          fi

