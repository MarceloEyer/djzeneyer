  health-check:
    name: ğŸ¥ Health Check
    needs: deploy
    runs-on: ubuntu-24.04
    if: needs.deploy.result == 'success'
    
    steps:
      - name: ğŸ“¥ Checkout code (to get scripts)
        uses: actions/checkout@v4
        with:
          sparse-checkout: scripts

      - name: ğŸ” Check sitemap.xml (Server Status)
        run: |
          echo "ğŸ” Checking site availability via sitemap.xml..."
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 30 -H "User-Agent: $UA" ${{ env.SITE_URL }}/sitemap.xml)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Site is UP! (sitemap.xml found with HTTP 200)"
            
            CONTENT=$(curl -s -L --max-time 30 -H "User-Agent: $UA" ${{ env.SITE_URL }}/sitemap.xml)
            if echo "$CONTENT" | grep -q "<sitemapindex" || echo "$CONTENT" | grep -q "<urlset"; then
               echo "âœ… Sitemap content looks valid."
            else
               echo "âš ï¸ Sitemap content format is unexpected, but file exists."
            fi
            
          else
            echo "âš ï¸ Sitemap returned HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "403" ]; then
               echo "â„¹ï¸ Site is protected by Firewall (403), but responding. Marking as SUCCESS."
               exit 0
            else
               echo "âŒ Site seems DOWN or sitemap missing."
               exit 1
            fi
          fi

      - name: ğŸ”Œ Check REST API
        run: |
          echo "ğŸ”Œ Checking WordPress REST API..."
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 30 -H "User-Agent: $UA" \
            ${{ env.SITE_URL }}/wp-json/)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… REST API accessible (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ REST API returned HTTP $HTTP_CODE"
            if [ "$HTTP_CODE" != "403" ]; then
               echo "â„¹ï¸ API check failed, but site might still be up."
            fi
          fi

      - name: ğŸ” Check prerendered content
        run: |
          echo "ğŸ” Checking if /events has prerendered HTML..."
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
          
          CONTENT=$(curl -s -L --max-time 30 -H "User-Agent: $UA" ${{ env.SITE_URL }}/events)
          
          if echo "$CONTENT" | grep -q "<h1"; then
            echo "âœ… /events has <h1> tag (SSG working!)"
          else
            echo "âš ï¸ /events missing <h1> - may need cache clear"
          fi

      - name: ğŸ§ª Run Advanced SEO & AI Tests
        run: |
          # Instalar dependÃªncias do script
          sudo apt-get update && sudo apt-get install -y jq bc
          
          # Dar permissÃ£o
          chmod +x scripts/test-seo-ai.sh
          
          # Rodar o script
          ./scripts/test-seo-ai.sh

      - name: ğŸ‰ Success
        run: |
          echo ""
          echo "ğŸ‰ Deploy & Health Check COMPLETE!"
          echo "ğŸŒ ${{ env.SITE_URL }}"
          echo "ğŸ—ºï¸ ${{ env.SITE_URL }}/sitemap.xml"
