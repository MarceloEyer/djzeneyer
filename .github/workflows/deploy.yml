name: üöÄ Production Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  REMOTE_THEME_PATH: './wp-content/themes/zentheme'
  REMOTE_PLUGINS_PATH: './wp-content/plugins'
  # Adicione aqui os nomes exatos das pastas dos plugins customizados
  CUSTOM_PLUGINS: "djzeneyer-teste seu-outro-plugin"

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ‚ö° Checkout
        uses: actions/checkout@v4

      - name: üîç Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: üó∫Ô∏è Generate Sitemaps
        run: npm run generate-sitemaps
        continue-on-error: true

      - name: üèóÔ∏è Build Production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: üìã List Build Output
        run: |
          echo "üìÇ Build directory contents:"
          ls -lah dist/
          echo ""
          echo "üó∫Ô∏è Sitemap files:"
          ls -lah dist/sitemap* 2>/dev/null || echo "No sitemap files found"

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7
          compression-level: 9

  deploy:
    name: üöÄ Deploy
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://djzeneyer.com

    steps:
      - name: ‚ö° Checkout
        uses: actions/checkout@v4

      - name: üì• Download Build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: üîë Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ env.SSH_PORT }} -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: üß™ Test SSH Connection & Ensure Remote Directories Exist
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ env.SSH_PORT }} \
            -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
            "mkdir -p ${{ env.REMOTE_THEME_PATH }}/dist ${{ env.REMOTE_PLUGINS_PATH }} && echo '‚úÖ Remote directories ready'"

      - name: ‚öõÔ∏è Deploy React App (Clean Slate)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_THEME_PATH }}/dist/

      - name: üé® Deploy Theme Files (Smart Sync)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='public' \
            --exclude='src' \
            --exclude='.github' \
            --exclude='scripts' \
            --exclude='package*.json' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.*' \
            --exclude='eslint.config.*' \
            --exclude='postcss.config.*' \
            --exclude='tailwind.config.*' \
            --exclude='*.md' \
            ./ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.REMOTE_THEME_PATH }}/

      - name: üß© Deploy Custom Plugins (ONLY your plugins)
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ env.SSH_PORT }}
          SSH_USER: ${{ env.SSH_USER }}
          SSH_HOST: ${{ env.SSH_HOST }}
          REMOTE_PLUGINS_PATH: ${{ env.REMOTE_PLUGINS_PATH }}
          CUSTOM_PLUGINS: ${{ env.CUSTOM_PLUGINS }}
        run: |
          IFS=' ' read -r -a plugins <<< "$CUSTOM_PLUGINS"
          for plugin in "${plugins[@]}"; do
            if [ -d "wp-content/plugins/$plugin" ]; then
              echo "üöÄ Deploying custom plugin: $plugin"
              # Remove o plugin do servidor e faz upload do novo
              ssh -i ~/.ssh/deploy_key -p $SSH_PORT -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST \
                "rm -rf $REMOTE_PLUGINS_PATH/$plugin"
              rsync -avz --delete \
                -e "ssh -i ~/.ssh/deploy_key -p $SSH_PORT -o StrictHostKeyChecking=no" \
                wp-content/plugins/$plugin/ \
                $SSH_USER@$SSH_HOST:$REMOTE_PLUGINS_PATH/$plugin/
            else
              echo "‚ö†Ô∏è Plugin $plugin n√£o encontrado no reposit√≥rio. Pulando."
            fi
          done

      - name: üó∫Ô∏è Deploy Sitemaps to Root
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --include='sitemap*.xml' \
            --exclude='*' \
            ./dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:./

      - name: üåê Deploy Public Assets to Root
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --include='robots.txt' \
            --include='favicon*' \
            --include='*.png' \
            --include='*.ico' \
            --include='*.svg' \
            --include='*.webmanifest' \
            --exclude='assets/' \
            --exclude='index.html' \
            --exclude='sitemap*.xml' \
            --exclude='*' \
            ./dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:./

      - name: üîç Verify Sitemap Deployment
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ env.SSH_PORT }} \
            -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
            "ls -lah sitemap*.xml 2>/dev/null || echo '‚ö†Ô∏è No sitemaps found in root'"

      - name: üßπ Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: ‚úÖ Deployment Summary
        run: |
          echo "### ‚ú® Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üåê **Site:** https://djzeneyer.com" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Commit:** \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "üë§ **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "üó∫Ô∏è **Sitemaps:** Generated & Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Deployed Files" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ React App ‚Üí \`/wp-content/themes/zentheme/dist/\`" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Theme Files ‚Üí \`/wp-content/themes/zentheme/\`" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Custom Plugins ‚Üí \`/wp-content/plugins/[${CUSTOM_PLUGINS// /, }]\`" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Sitemaps ‚Üí \`/sitemap*.xml\`" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Public Assets ‚Üí \`/robots.txt, /favicon*, etc.\`" >> $GITHUB_STEP_SUMMARY
