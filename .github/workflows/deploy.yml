name: üöÄ Build & Deploy to Hostinger

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: üì¶ Build do Projeto
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì• Instalar Depend√™ncias
        run: npm ci

      - name: üèóÔ∏è Compilar o Projeto (Build)
        run: npm run build
        env:
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: üì§ Upload do Artefato (pasta /dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: ./dist
          retention-days: 1

  deploy:
    name: üöö Deploy para Hostinger
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üìÇ Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name: üì• Download do Artefato (pasta /dist)
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: ./dist

      - name: üé® Deploy dos Arquivos P√∫blicos para Raiz
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: ./
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/assets/**
            index.html
            react-sitemap.xml

      - name: üì° Deploy do App React (LIMPA TUDO!)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: ./wp-content/themes/zentheme/dist/
          dangerous-clean-slate: true

      - name: ‚ö° Deploy do Tema WordPress (SYNC INTELIGENTE!)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: ./wp-content/themes/zentheme/
          state-name: .ftp-deploy-theme-sync-state.json  # ‚ö° SYNC state file
          dry-run: false
          dangerous-clean-slate: false                   # ‚ö° N√ÉO APAGA TUDO!
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/dist/**
            **/public/**
            **/src/**
            **/.github/**
            **/.ftp-deploy-*
            **/package.json
            **/package-lock.json
            **/tsconfig*.json
            **/vite.config.ts
            **/eslint.config.js
            **/postcss.config.js
            **/tailwind.config.js
