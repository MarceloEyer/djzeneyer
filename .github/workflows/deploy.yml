          # Verificar sitemaps
          SITEMAP_COUNT=$(find "${REMOTE_ROOT}" -maxdepth 1 -name 'sitemap*.xml' 2>/dev/null | wc -l)
          if [ $SITEMAP_COUNT -gt 0 ]; then
            echo "  âœ… Sitemaps: ${SITEMAP_COUNT} files"
