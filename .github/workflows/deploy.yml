        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "sitemaps-deploy/sitemap.xml,sitemaps-deploy/sitemap-pages.xml"
          target: ${{ env.REMOTE_ROOT }}/
          strip_components: 1

      - name: âœ… Verify sitemaps
