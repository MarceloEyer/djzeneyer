            cd ${{ env.REMOTE_ROOT }}
            
            # LiteSpeed Cache
            echo "ğŸ”¥ Purging LiteSpeed Cache..."
            if command -v wp &> /dev/null; then
              wp litespeed-purge all 2>/dev/null && echo "  âœ… LiteSpeed cache cleared" || echo "  âš ï¸ LiteSpeed plugin not found"
            else
              echo "  âš ï¸ WP-CLI not available"
            fi
            
            # PHP OPcache (CRÃTICO - previne erros de funÃ§Ã£o duplicada)
