name: ğŸš€ DJ Zen Eyer - Deploy Simples (CORRIGIDO)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Pular o build do Vite'
        required: false
        type: boolean
        default: false

concurrency:
  group: djzeneyer-deploy
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ—ï¸ Build Vite
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_build }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - run: npm ci --prefer-offline --no-audit
      
      # ğŸ¨ BUILD COM DEBUG COMPLETO
      - name: ğŸ¨ Build Vite (COM VERIFICAÃ‡ÃƒO)
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: ${{ secrets.VITE_WP_SITE_URL }}
          VITE_WP_REST_URL: ${{ secrets.VITE_WP_REST_URL }}
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        run: |
          echo "ğŸ“‹ VersÃµes:"
          node --version
          npm --version
          
          echo ""
          echo "ğŸ—ï¸ Buildando..."
          npm run build
          
          echo ""
          echo "âœ… Verificando dist/..."
          if [ -d "dist" ] && [ "$(find dist -type f | wc -l)" -gt 0 ]; then
            echo "âœ… dist/ existe e tem arquivos"
            echo "ğŸ“Š Total: $(find dist -type f | wc -l) arquivos"
            echo "ğŸ“¦ Tamanho: $(du -sh dist)"
            ls -lah dist/ | head -10
          else
            echo "âŒ ERRO: dist/ vazio ou nÃ£o existe!"
            ls -lah
            exit 1
          fi

  deploy:
    name: ğŸš€ Deploy para Hostinger
    runs-on: ubuntu-latest
    needs: build
    # âœ… CORRIGIDO: Espera build terminar com sucesso OU skip_build = true
    if: always() && (needs.build.result == 'success' || inputs.skip_build == true)
    
    steps:
      - uses: actions/checkout@v4

      # ğŸ” Configura SSH
      - name: ğŸ” Configura SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
          echo "âœ… SSH configurado"

      # ğŸ§ª Testa SSH antes de tudo
      - name: ğŸ§ª Testa SSH
        run: |
          ssh -p ${{ secrets.SSH_PORT }} \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "whoami && echo 'âœ… SSH OK'"

      # ğŸ’¾ Faz backup
      - name: ğŸ’¾ Faz backup
        run: |
          ssh -p ${{ secrets.SSH_PORT }} \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << 'EOF'
          BACKUP_TS=$(date +%Y%m%d_%H%M%S)
          THEME_PATH="${{ secrets.SSH_THEME_PATH }}"
          BACKUP_PATH="${{ secrets.SSH_BACKUP_PATH }}"
          if [ -d "$THEME_PATH" ]; then
            mkdir -p "$BACKUP_PATH"
            tar -czf "$BACKUP_PATH/zentheme_${BACKUP_TS}.tar.gz" -C "$THEME_PATH" . 2>/dev/null || true
            ls -t "$BACKUP_PATH"/zentheme_*.tar.gz 2>/dev/null | tail -n +11 | xargs -r rm
            echo "âœ… Backup: zentheme_${BACKUP_TS}.tar.gz"
          fi
          EOF

      # ğŸ“¦ Sincroniza dist/
      - name: ğŸ“¦ Sincroniza dist/
        if: hashFiles('dist/**') != ''
        run: |
          echo "ğŸš€ Sincronizando dist/..."
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_THEME_PATH }}/dist/
          echo "âœ… dist/ sincronizado"

      # ğŸ“¦ Sincroniza inc/
      - name: ğŸ“¦ Sincroniza inc/
        if: hashFiles('inc/**') != ''
        run: |
          echo "ğŸ”§ Sincronizando inc/..."
          rsync -avz \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            inc/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_THEME_PATH }}/inc/
          echo "âœ… inc/ sincronizado"

      # ğŸ“„ Copia functions.php
      - name: ğŸ“„ Copia functions.php
        if: hashFiles('functions.php') != ''
        run: |
          echo "âš™ï¸ Copiando functions.php..."
          scp -P ${{ secrets.SSH_PORT }} \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            functions.php \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_THEME_PATH }}/functions.php
          echo "âœ… functions.php copiado"

      # ğŸ“„ Copia arquivos do tema
      - name: ğŸ“„ Copia arquivos do tema
        run: |
          for file in style.css index.php screenshot.png; do
            if [ -f "$file" ]; then
              echo "Copiando $file..."
              scp -P ${{ secrets.SSH_PORT }} \
                -i ~/.ssh/id_rsa \
                -o StrictHostKeyChecking=no \
                "$file" \
                ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_THEME_PATH }}/
              echo "âœ… $file copiado"
            fi
          done

      # ğŸ”Œ Sincroniza plugins/
      - name: ğŸ”Œ Sincroniza plugins/
        if: hashFiles('plugins/**') != ''
        run: |
          echo "ğŸ”Œ Sincronizando plugins/..."
          rsync -avz \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            plugins/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PLUGINS_PATH }}/
          echo "âœ… plugins/ sincronizado"

      # ğŸ“„ Copia arquivos pÃºblicos
      - name: ğŸ“„ Copia arquivos pÃºblicos
        run: |
          echo "ğŸ“„ Copiando arquivos pÃºblicos..."
          for file in robots.txt ai-bots.txt favicon.ico favicon.svg apple-touch-icon.png site.webmanifest; do
            if [ -f "public/$file" ]; then
              scp -P ${{ secrets.SSH_PORT }} \
                -i ~/.ssh/id_rsa \
                -o StrictHostKeyChecking=no \
                "public/$file" \
                ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PUBLIC_PATH }}/
              echo "âœ… $file copiado"
            fi
          done

      # ğŸ”§ Ajusta permissÃµes
      - name: ğŸ”§ Ajusta permissÃµes
        run: |
          ssh -p ${{ secrets.SSH_PORT }} \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << 'EOF'
          find "${{ secrets.SSH_THEME_PATH }}" -type d -exec chmod 755 {} \; 2>/dev/null || true
          find "${{ secrets.SSH_THEME_PATH }}" -type f -exec chmod 644 {} \; 2>/dev/null || true
          echo "âœ… PermissÃµes ajustadas"
          EOF

      # âœ… Verifica deploy
      - name: âœ… Verifica deploy
        run: |
          ssh -p ${{ secrets.SSH_PORT }} \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << 'EOF'
          echo "ğŸ“ VerificaÃ§Ã£o final:"
          THEME_PATH="${{ secrets.SSH_THEME_PATH }}"
          echo "================================"
          echo "Tema: $THEME_PATH"
          echo "Tamanho: $(du -sh "$THEME_PATH" 2>/dev/null | cut -f1)"
          echo "Arquivos: $(find "$THEME_PATH" -type f 2>/dev/null | wc -l)"
          echo ""
          echo "âœ… Arquivos crÃ­ticos:"
          [ -f "$THEME_PATH/functions.php" ] && echo "  âœ… functions.php" || echo "  âŒ functions.php"
          [ -d "$THEME_PATH/inc" ] && echo "  âœ… inc/" || echo "  âŒ inc/"
          [ -d "$THEME_PATH/dist" ] && echo "  âœ… dist/" || echo "  âŒ dist/"
          EOF

      # ğŸ§¹ Limpa SSH
      - name: ğŸ§¹ Limpa SSH
        if: always()
        run: rm -f ~/.ssh/id_rsa

      # ğŸ“Š Resumo
      - name: ğŸ“Š Resumo do Deploy
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… DEPLOY CONCLUÃDO COM SUCESSO!"
            echo ""
            echo "ğŸµ DJ Zen Eyer Theme v12.2.0"
            echo "ğŸŒ https://djzeneyer.com"
            echo "ğŸ“¦ Components: dist/ + inc/ + functions.php + plugins/ + public/"
          else
            echo "âŒ DEPLOY FALHOU"
            echo "Verifique os logs acima para detalhes"
          fi

  # ğŸ¥ Health Check
  health-check:
    name: ğŸ¥ Verifica Site
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    
    steps:
      - name: ğŸŒ Testa site
        run: |
          for i in 1 2 3; do
            HTTP=$(curl -s -o /dev/null -w "%{http_code}" -L "${{ secrets.SITE_URL }}" || echo "000")
            if [ "$HTTP" = "200" ]; then
              echo "âœ… Site online (HTTP $HTTP)"
              exit 0
            fi
            echo "â³ Tentativa $i/3 (HTTP $HTTP)..."
            sleep 5
          done
          echo "âš ï¸ Site pode estar em cache ou aguardando"
