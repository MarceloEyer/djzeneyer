name: ğŸš€ Production Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build step'
        required: false
        type: boolean
        default: false
      force_deploy:
        description: 'Force deploy (skip validations)'
        required: false
        type: boolean
        default: false

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write
  actions: read

env:
  NODE_VERSION: '20'
  SSH_HOST: '147.79.84.222'
  SSH_PORT: '65002'
  SSH_USER: 'u790739895'
  REMOTE_ROOT: '/home/u790739895/domains/djzeneyer.com/public_html'
  THEME_NAME: 'zentheme'

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# JOBS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: VALIDATE (PRE-BUILD CHECKS)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  validate:
    name: âœ… Pre-build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    outputs:
      should_build: ${{ steps.changes.outputs.should_build }}
      commit_hash: ${{ steps.hash.outputs.value }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ”– Generate commit hash
        id: hash
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ” Check changed files
        id: changes
        run: |
          # Detectar se houve mudanÃ§as que necessitam rebuild
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep -E '\.(ts|tsx|js|jsx|css|scss|json|html)$' || true)
          
          if [ -n "$CHANGED_FILES" ] || [ "${{ inputs.skip_build }}" = "false" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected - build required"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No build changes detected"
          fi

      - name: ğŸ“‹ Validate required files
        run: |
          REQUIRED_FILES=(
            "package.json"
            "vite.config.ts"
            "tsconfig.json"
            "tailwind.config.js"
            "src/main.tsx"
            "functions.php"
          )
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done
          
          echo "âœ… All required files present"

      - name: ğŸ” Validate secrets
        run: |
          # Verificar se secrets estÃ£o configuradas (nÃ£o vazias)
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY secret not set!"
            exit 1
          fi
          
          if [ -z "${{ secrets.VITE_WC_CONSUMER_KEY }}" ]; then
            echo "âš ï¸ Warning: VITE_WC_CONSUMER_KEY not set"
          fi
          
          echo "âœ… Critical secrets validated"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: BUILD
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: validate
    if: |
      needs.validate.outputs.should_build == 'true' && 
      !inputs.skip_build
    
    outputs:
      build_status: ${{ job.status }}
      build_size: ${{ steps.size.outputs.value }}
      timestamp: ${{ steps.timestamp.outputs.value }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: â° Generate timestamp
        id: timestamp
        run: echo "value=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit --no-fund
          echo "âœ… Dependencies installed"

      - name: ğŸ” Audit security
        run: |
          echo "Running security audit..."
          npm audit --audit-level=high || echo "âš ï¸ Security vulnerabilities found (not blocking)"
        continue-on-error: true

      - name: ğŸ—ºï¸ Generate sitemaps
        run: |
          echo "Generating sitemaps..."
          npm run generate-sitemaps 2>&1 || echo "âš ï¸ Sitemap generation failed (not blocking)"
        continue-on-error: true

      - name: ğŸ”¨ Build production bundle
        run: |
          echo "Building production bundle..."
          npm run build
        env:
          NODE_ENV: production
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: âœ… Validate build output
        id: validate_build
        run: |
          echo "Validating build output..."
          
          # Verificar estrutura bÃ¡sica
          if [ ! -d "dist" ]; then
            echo "âŒ dist/ directory not found"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ dist/index.html not found"
            exit 1
          fi
          
          # Verificar assets
          JS_COUNT=$(find dist -name '*.js' 2>/dev/null | wc -l)
          CSS_COUNT=$(find dist -name '*.css' 2>/dev/null | wc -l)
          
          echo "ğŸ“Š Build contents:"
          echo "  - JS files: $JS_COUNT"
          echo "  - CSS files: $CSS_COUNT"
          
          if [ "$JS_COUNT" -eq 0 ]; then
            echo "âŒ No JavaScript files found!"
            exit 1
          fi
          
          if [ "$CSS_COUNT" -eq 0 ]; then
            echo "âš ï¸ Warning: No CSS files found"
          fi
          
          # Verificar tamanho
          DIST_SIZE=$(du -sh dist/ | cut -f1)
          echo "  - Total size: $DIST_SIZE"
          
          # Verificar se nÃ£o estÃ¡ muito grande (>10MB = problema)
          DIST_SIZE_KB=$(du -sk dist/ | cut -f1)
          if [ "$DIST_SIZE_KB" -gt 10240 ]; then
            echo "âš ï¸ Warning: Build size is very large (${DIST_SIZE})"
          fi
          
          echo "âœ… Build validation passed"

      - name: ğŸ“Š Calculate build size
        id: size
        run: |
          SIZE=$(du -sh dist/ | cut -f1)
          echo "value=$SIZE" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ needs.validate.outputs.commit_hash }}
          path: |
            dist/
            plugins/
            inc/
            *.php
            style.css
            screenshot.png
          retention-days: 7
          compression-level: 6
          if-no-files-found: error

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 3: DEPLOY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [validate, build]
    if: |
      always() && 
      (needs.build.result == 'success' || inputs.skip_build) &&
      needs.validate.result == 'success'
    
    environment:
      name: production
      url: https://djzeneyer.com
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
          sparse-checkout-cone-mode: false

      - name: ğŸ“¥ Download build artifact
        if: ${{ !inputs.skip_build }}
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.validate.outputs.commit_hash }}
          path: ./

      - name: ğŸ” Setup SSH (HARDENED)
        run: |
          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Salvar chave privada
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # SSH keyscan com validaÃ§Ã£o
          echo "Adding host to known_hosts..."
          ssh-keyscan -p ${{ env.SSH_PORT }} -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>&1
          chmod 644 ~/.ssh/known_hosts
          
          # SSH config otimizado
          cat > ~/.ssh/config << 'SSHEOF'
          Host prod
            HostName ${{ env.SSH_HOST }}
            Port ${{ env.SSH_PORT }}
            User ${{ env.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking accept-new
            ConnectTimeout 10
            ServerAliveInterval 30
            ServerAliveCountMax 3
            Compression yes
            TCPKeepAlive yes
            ControlMaster auto
            ControlPath ~/.ssh/control-%r@%h:%p
            ControlPersist 10m
          SSHEOF
          
          # Substituir variÃ¡veis
          sed -i "s/\${{ env.SSH_HOST }}/${{ env.SSH_HOST }}/g" ~/.ssh/config
          sed -i "s/\${{ env.SSH_PORT }}/${{ env.SSH_PORT }}/g" ~/.ssh/config
          sed -i "s/\${{ env.SSH_USER }}/${{ env.SSH_USER }}/g" ~/.ssh/config
          
          chmod 600 ~/.ssh/config
          
          echo "âœ… SSH configured"

      - name: ğŸ§ª Test SSH connection
        run: |
          echo "Testing SSH connection..."
          
          ssh prod "echo 'âœ… SSH connection successful' && echo 'Working directory:' && pwd && echo 'User:' && whoami"
          
          if [ $? -ne 0 ]; then
            echo "âŒ SSH connection failed!"
            exit 1
          fi

      - name: ğŸ“ Prepare remote environment
        run: |
          echo "Preparing remote environment..."
          
          ssh prod << 'REMOTEEOF'
          set -e
          
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_DIR="$HOME/backups/deploy_${TIMESTAMP}"
          THEME_PATH="${REMOTE_ROOT}/wp-content/themes/${THEME_NAME}"
          
          echo "ğŸ“¦ Creating backup: ${BACKUP_DIR}"
          mkdir -p "${BACKUP_DIR}"
          
          # Backup do tema atual (se existir)
          if [ -d "${THEME_PATH}" ]; then
            echo "ğŸ“¦ Backing up current theme..."
            tar -czf "${BACKUP_DIR}/theme_backup.tar.gz" -C "${THEME_PATH}" . 2>/dev/null || true
          fi
          
          # Criar estrutura de diretÃ³rios
          echo "ğŸ“ Creating directory structure..."
          mkdir -p "${THEME_PATH}"/{dist,inc,assets}
          mkdir -p "${REMOTE_ROOT}/wp-content/plugins"
          
          # Limpar backups antigos (manter Ãºltimos 5)
          echo "ğŸ§¹ Cleaning old backups..."
          cd "$HOME/backups"
          ls -t | tail -n +6 | xargs -r rm -rf 2>/dev/null || true
          
          # Salvar path do backup para rollback
          echo "${BACKUP_DIR}" > /tmp/last_backup_path.txt
          
          echo "âœ… Remote environment ready"
          REMOTEEOF
          
          # Substituir variÃ¡veis no heredoc
          ssh prod "export REMOTE_ROOT='${{ env.REMOTE_ROOT }}' THEME_NAME='${{ env.THEME_NAME }}' && bash" << 'REMOTEEOF'
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_DIR="$HOME/backups/deploy_${TIMESTAMP}"
          THEME_PATH="${REMOTE_ROOT}/wp-content/themes/${THEME_NAME}"
          
          mkdir -p "${BACKUP_DIR}"
          
          if [ -d "${THEME_PATH}" ]; then
            tar -czf "${BACKUP_DIR}/theme_backup.tar.gz" -C "${THEME_PATH}" . 2>/dev/null || true
          fi
          
          mkdir -p "${THEME_PATH}"/{dist,inc,assets}
          mkdir -p "${REMOTE_ROOT}/wp-content/plugins"
          
          cd "$HOME/backups"
          ls -t | tail -n +6 | xargs -r rm -rf 2>/dev/null || true
          
          echo "${BACKUP_DIR}" > /tmp/last_backup_path.txt
          echo "âœ… Remote environment ready"
          REMOTEEOF

      - name: ğŸš€ Deploy React build
        run: |
          echo "ğŸ“¤ Deploying React build to remote..."
          
          THEME_PATH="${{ env.REMOTE_ROOT }}/wp-content/themes/${{ env.THEME_NAME }}"
          
          rsync -avz \
            --delete \
            --delete-excluded \
            --checksum \
            --stats \
            --human-readable \
            -e "ssh -p ${{ env.SSH_PORT }} -o ConnectTimeout=10" \
            dist/ \
            "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${THEME_PATH}/dist/"
          
          if [ $? -eq 0 ]; then
            echo "âœ… React build deployed successfully"
          else
            echo "âŒ React build deployment failed!"
            exit 1
          fi

      - name: ğŸ“ Deploy theme files
        run: |
          echo "ğŸ“¤ Deploying theme PHP files..."
          
          THEME_PATH="${{ env.REMOTE_ROOT }}/wp-content/themes/${{ env.THEME_NAME }}"
          
          # Deploy arquivos do root
          rsync -avz \
            --checksum \
            -e "ssh -p ${{ env.SSH_PORT }}" \
            --include='*.php' \
            --include='style.css' \
            --include='screenshot.png' \
            --include='readme.txt' \
            --exclude='*' \
            ./ \
            "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${THEME_PATH}/"
          
          # Deploy pasta inc/
          if [ -d "inc" ]; then
            rsync -avz \
              --checksum \
              -e "ssh -p ${{ env.SSH_PORT }}" \
              inc/ \
              "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${THEME_PATH}/inc/"
          fi
          
          echo "âœ… Theme files deployed"

      - name: ğŸ”Œ Deploy plugins (SAFE)
        if: hashFiles('plugins/**') != ''
        run: |
          echo "ğŸ“¤ Deploying custom plugins..."
          
          PLUGINS_PATH="${{ env.REMOTE_ROOT }}/wp-content/plugins"
          
          # Lista de plugins no repositÃ³rio
          if [ -d "plugins" ]; then
            for plugin_dir in plugins/*/; do
              if [ -d "$plugin_dir" ]; then
                plugin_name=$(basename "$plugin_dir")
                echo "  â†’ Deploying plugin: $plugin_name"
                
                rsync -avz \
                  --checksum \
                  -e "ssh -p ${{ env.SSH_PORT }}" \
                  "$plugin_dir" \
                  "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${PLUGINS_PATH}/${plugin_name}/"
              fi
            done
            
            echo "âœ… Plugins deployed"
          else
            echo "â„¹ï¸ No plugins directory found"
          fi

      - name: ğŸ“„ Deploy public assets (SAFE)
        run: |
          echo "ğŸ“¤ Deploying safe public assets..."
          
          ROOT_PATH="${{ env.REMOTE_ROOT }}"
          
          # Lista de arquivos seguros (NÃƒO sobrescreve WordPress core)
          SAFE_FILES=(
            "robots.txt"
            "favicon.ico"
            "favicon.svg"
            "apple-touch-icon.png"
            "site.webmanifest"
            "browserconfig.xml"
          )
          
          for file in "${SAFE_FILES[@]}"; do
            if [ -f "public/$file" ]; then
              echo "  â†’ Deploying $file"
              rsync -avz \
                -e "ssh -p ${{ env.SSH_PORT }}" \
                "public/$file" \
                "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${ROOT_PATH}/"
            fi
          done
          
          echo "âœ… Public assets deployed"

      - name: ğŸ—ºï¸ Deploy sitemaps
        if: hashFiles('dist/sitemap*.xml') != ''
        run: |
          echo "ğŸ“¤ Deploying sitemaps..."
          
          ROOT_PATH="${{ env.REMOTE_ROOT }}"
          
          rsync -avz \
            -e "ssh -p ${{ env.SSH_PORT }}" \
            --include='sitemap*.xml' \
            --exclude='*' \
            dist/ \
            "${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${ROOT_PATH}/"
          
          echo "âœ… Sitemaps deployed"

      - name: âœ… Verify deployment
        id: verify
        run: |
          echo "ğŸ” Verifying deployment..."
          
          ssh prod "export REMOTE_ROOT='${{ env.REMOTE_ROOT }}' THEME_NAME='${{ env.THEME_NAME }}' && bash" << 'VERIFYEOF'
          set -e
          
          THEME_PATH="${REMOTE_ROOT}/wp-content/themes/${THEME_NAME}"
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“Š DEPLOYMENT VERIFICATION"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          # Verificar tema
          echo "ğŸ¨ Theme verification:"
          if [ -d "${THEME_PATH}" ]; then
            echo "  âœ… Theme directory exists"
          else
            echo "  âŒ Theme directory MISSING"
            exit 1
          fi
          
          if [ -d "${THEME_PATH}/dist" ]; then
            echo "  âœ… Dist directory exists"
            DIST_SIZE=$(du -sh "${THEME_PATH}/dist" | cut -f1)
            FILE_COUNT=$(find "${THEME_PATH}/dist" -type f | wc -l)
            echo "     Size: ${DIST_SIZE}"
            echo "     Files: ${FILE_COUNT}"
          else
            echo "  âŒ Dist directory MISSING"
            exit 1
          fi
          
          if [ -f "${THEME_PATH}/functions.php" ]; then
            echo "  âœ… functions.php exists"
          else
            echo "  âš ï¸ functions.php missing"
          fi
          
          if [ -f "${THEME_PATH}/style.css" ]; then
            echo "  âœ… style.css exists"
          else
            echo "  âš ï¸ style.css missing"
          fi
          
          # Verificar permissions
          echo ""
          echo "ğŸ” Permissions:"
          THEME_PERMS=$(stat -c %a "${THEME_PATH}" 2>/dev/null || stat -f %A "${THEME_PATH}")
          echo "  - Theme dir: ${THEME_PERMS}"
          
          # Verificar plugins
          echo ""
          echo "ğŸ”Œ Plugins:"
          PLUGINS_PATH="${REMOTE_ROOT}/wp-content/plugins"
