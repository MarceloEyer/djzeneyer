name: 🚀 Build & Deploy to Hostinger

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: 📦 Build do Projeto
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Atualizado para versão mais recente e estável
          cache: 'npm'

      - name: 📥 Instalar Dependências
        run: npm ci

      - name: 🏗️ Compilar o Projeto (Build)
        run: npm run build
        env:
          VITE_WP_SITE_URL: https://djzeneyer.com
          VITE_WP_REST_URL: https://djzeneyer.com/wp-json/
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: 📤 Upload do Artefato (pasta /dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: ./dist
          retention-days: 1

  deploy:
    name: 🚚 Deploy para Hostinger
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📂 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 📥 Download do Artefato (pasta /dist)
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: ./dist

      - name: 🔑 Configurar SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 📡 Deploy do App React (LIMPA TUDO!)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./dist/*
          target: ./wp-content/themes/zentheme/dist/
          rm: true  # Remove arquivos existentes no target antes de copiar (equivalente a clean-slate)
          strip_components: 2  # Ajusta para copiar conteúdo de ./dist/ diretamente

      - name: ⚡ Deploy do Tema WordPress (SYNC INTELIGENTE!)
        uses: burnett01/rsync-deployments@7.0.0
        with:
          switches: -avzr --delete  # Sync com delete de arquivos removidos no local
          path: ./
          remote_path: ./wp-content/themes/zentheme/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          exclude: |
            .git*
            .git*/**
            node_modules/**
            dist/**
            public/**
            src/**
            .github/**
            package.json
            package-lock.json
            tsconfig*.json
            vite.config.ts
            eslint.config.js
            postcss.config.js
            tailwind.config.js

      - name: 🎨 Deploy dos Arquivos Públicos para Raiz (SYNC SEGURO!)
        uses: burnett01/rsync-deployments@7.0.0
        with:
          switches: -avzr --no-del  # Sync sem delete para evitar remoção acidental
          path: ./dist/
          remote_path: ./
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          exclude: |
            .git*
            .git*/**
            node_modules/**
            assets/**
            index.html
            react-sitemap.xml
