name: Deploy para Produção

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Instalar dependências
      run: npm ci

    - name: Build Vite
      env:
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
        VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
      run: npm run build

    - name: Configurar SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.FTP_SERVER }} >> ~/.ssh/known_hosts

    - name: Deploy Theme (zentheme/ - espelhado)
      run: |
        rsync -avz --delete \
          --exclude='.git/' \
          --exclude='node_modules/' \
          --exclude='src/' \
          --exclude='public/' \
          --exclude='plugins/' \
          --exclude='dist/' \
          --exclude='*.log' \
          --exclude='vite.config.*' \
          --exclude='package*.json' \
          --exclude='*.env' \
          --exclude='.gitignore' \
          --exclude='README.*' \
          -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:public_html/wp-content/themes/zentheme/

    - name: Deploy Plugins (só add/update)
      run: |
        rsync -avz \
          -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          ./plugins/ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:public_html/wp-content/plugins/

    - name: Deploy Public/ (só add/update + proteções WP)
      run: |
        rsync -avz \
          --exclude='.htaccess' \
          --exclude='wp-config.php' \
          --exclude='wp-content/' \
          --exclude='wp-admin/' \
          --exclude='wp-includes/' \
          --exclude='index.php' \
          -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          ./public/ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:public_html/
